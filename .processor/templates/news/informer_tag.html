{% load typogrify_tags %}
<table border="0" cellpadding="1" cellspacing="0">
{% for title, date, url, lead in news %}
	<tr><td align="left"><h2 class="{{s1}}"><a href="{{url}}">{{title}}</a></h2>
	<div class="{{s3}}">{{date | date}}</div>
	{% if show_lead %}
		<div class="{{s2}}">{{lead|safe|typogrify}}</div>
	{% endif %}
	</td></tr>
{% endfor %}
</table>
