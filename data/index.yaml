  - body: "<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/korg/kol/репертуар_на_березень_(а3)_gallery.jpg\"\
      \ alt=\"\" width=\"565\" height=\"800\" /></p>\r\n<hr />\r\n<p>&nbsp;</p>\r\n<p><img src=\"/korg/kol/сто_тисяч_gallery.jpg\"\
      \ alt=\"\" width=\"426\" height=\"300\" />&nbsp;<img src=\"/korg/kol/коза-дереза_(a3)_gallery.jpg\"\
      \ alt=\"\" width=\"212\" height=\"300\" />&nbsp;<img src=\"/korg/kol/гуцульський_рік_gallery.jpg\"\
      \ alt=\"\" width=\"212\" height=\"300\" /></p>\r\n<p><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Дорогі наші глядачі, вельмишановні театролюби, прихильники і симпатики,\
      \ шановні гості нашого&nbsp;міста!</span></p>\r\n<p><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Ви гадаєте, що шахраї і любителі легкої наживи &ndash; суто явище&nbsp;сучасне?</span></p>\r\
      \n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">А класики стверджують,\
      \ що це злодійське ремесло має глибокі корені, проте в сучасних умовах методи і інструменти впіймати\
      \ любителя наживи на гачок вишуканіше. Зрештою, дивіться виставу Івана Карпенка Карого <strong>&laquo;СТО\
      \ ТИСЯЧ&raquo;&nbsp;</strong> і робіть висновки самі. Може це допоможе вам застрахувати себе від\
      \ сучасних&nbsp;лохотронів?</span></p>\r\n<p><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Вже цієї <strong>СУБОТИ 22 БЕРЕЗНЯ</strong> чекаємо на вас, щоб зарядити\
      \ вас позитивом і застерегти від&nbsp;спокуси.</span></p>\r\n<p><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Для дітвори недільний день обіцяє подарувати вельми позитивні\
      \ емоції завдяки захопливому мюзиклу <strong>&laquo;КОЗА-ДЕРЕЗА&raquo;</strong> Миколи Лисенка,\
      \ який перенесе малечу у світ казки та веселих&nbsp;пригод.</span></p>\r\n<p><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о&nbsp;12:00</span></strong></p>\r\
      \n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Недільний вечір запрошує\
      \ глядачів переглянути містерію <strong>&laquo;ГУЦУЛЬСЬКИЙ РІК&raquo;</strong> за твором Гната&nbsp;Хоткевича</span></p>\r\
      \n<p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о&nbsp;17:00</span></strong></p>\r\
      \n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Чекаємо на вас. Адже\
      \ творимо для вас з&nbsp;любов&#8217;ю!</span></p>\r\n<p><strong><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Квитки можна придбати в касі&nbsp;театру.</span></strong></p>\r\
      \n<p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Інформація\
      \ і колективне бронювання за телефонами: 096 651 03 82, 099 198 57&nbsp;70</span></strong></p>\r\
      \n<hr />\r\n<p>&nbsp;</p>\r\n<p><img style=\"display: block; margin-left: auto; margin-right: auto;\"\
      \ src=\"/korg/kol/photo_2025-03-04_15-09-19_gallery.jpg\" alt=\"\" width=\"423\" height=\"600\"\
      \ /></p>\r\n<div>\r\n<h1 style=\"text-align: left;\"><span style=\"font-size: medium;\">160 - річчю\
      \ від дня народження Митрополита Андрея&nbsp;Шептицького </span></h1>\r\n<h1 style=\"text-align:\
      \ left;\"><span style=\"font-size: medium;\">П Р И С В Я Ч У Є М&nbsp;О! </span></h1>\r\n<h1 style=\"\
      text-align: left;\"><span style=\"font-size: medium;\">Тільки один день на сцені Коломийського&nbsp;театру!</span></h1>\r\
      \n<h1><span style=\"font-size: medium;\">&laquo;На службі Богу й Україні&raquo;. До дня народження\
      \ митрополита Андрея&nbsp;Шептицького</span></h1>\r\n</div>\r\n<div>\r\n<p><strong>В українській\
      \ історії важко знайти більш контраверсійну фігуру, як митрополит УГКЦ Андрей Шептицький. Польський\
      \ граф, який став українським священником. Чернець, який умів заробляти гроші і вчив цьому українців.\
      \ Багатій, який практично все до копійки віддавав на розвиток української церкви, науки, культури,\
      \ патріотичне виховання молоді. Патріот, який все життя відстоював українську ідею &ndash; і мав\
      \ конфлікт з ОУН через неприйняття насильницьких методів боротьби за цю ідею. Людина, яка із християнським\
      \ смиренням приймала усяку владу &ndash; і мала сміливість перечити сильним світу цього, закликаючи\
      \ до&nbsp;покаяння.</strong></p>\r\n<p><strong><img class=\"CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NYC-pCtQqGw3tRXInxqN0AuCXaHQ1Yk9HqaLutNX7YfnX2K1qwPtFHv4EEDDepF7tSPoXz73Ee6yrlJVQM_XpmsfA5d9yf2FabNTjDoy2rpNz_hfVACvzctgQO6NxgeY_TIq3A_LuQs=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/07/FbO1595996312Amh.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></strong></p>\r\n<p><strong>Андрей&nbsp;Шептицький</strong></p>\r\n\
      <p><strong>І водночас, важко знайти діяча, чий авторитет ще за життя був настільки беззаперечним.\
      \ Навіть радянська система, яка з легкістю таврувала своїх опонентів &laquo;ворогами народу&raquo;\
      \ і сотнями знищувала в таборах чи просто вбивала (така доля чекала двох рідних братів Андрея Шептицького:\
      \ Леона з родиною енкаведисти розстріляли в маєтку в 1939-му, а Климентій помер у 1951-му у Володимирському\
      \ Централі) &ndash; навіть вона не наважилася зачепити митрополита Андрея. Він проніс свій хрест\
      \ до кінця, схиляючи голову лише перед&nbsp;Богом.</strong></p>\r\n<p><strong>Польський аристократ\
      \ &ndash; і український&nbsp;священник</strong></p>\r\n<p>Граф Роман Марія Олександер Шептицький\
      \ (саме таке ім&rsquo;я він отримав при народженні) був третім сином польського графа Івана (Яна)\
      \ Шептицького і Софії Фредро &ndash; доньки відомого польського письменника Олександра Фредро. Народився\
      \ він 29 липня 1865 року в селі Прилбичі неподалік Львова. Як і всі нащадки аристократичних родів,\
      \ початкову освіту здобував вдома, а згодом вчився в гімназіях у Львові та Кракові, чудово володів\
      \ українською, англійською, французькою, німецькою, польською, староєврейською, латинською та іншими&nbsp;мовами.</p>\r\
      \n<p><img class=\"CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NZmmesvqUIfNhADEQ3rN66em4hraVgb7t86Mf8suDnli_codBRZoU6GwYq7ahQidDPGvwPR_x8phQPYTvjxDSVzcsspb60K6zAKBBRRQVj77LYS5bpYi-I5Da098UIat7OYCejk4UM4=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/U7c1596007574byz.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Родина Шептицьких. 1888 рік.&nbsp;Прилбичі</strong></p>\r\
      \n<p>І все ж, було в ньому щось особливе &ndash; любов до Бога. Вперше рішення стати священиком\
      \ юний Роман озвучив матері ще в девятирічному віці. Тоді графиня все перевела на жарт: мовляв,\
      \ ставши священником, він більше не зможе верхи на своєму &laquo;маленькому конику їздити&raquo;.\
      \ Хоча вона відзначала велику набожність сина і знала, що, якщо його довго десь не видно, то він\
      \ молиться в&nbsp;капличці.</p>\r\n<p>Ще більше шокувало Софію Шептицьку рішення 18-річного юнака\
      \ стати монахом-василіанином і змінити римо-католицький обряд на греко-католицький. Для польської\
      \ шляхти, до якої належали графи Шептицькі, східний обряд асоціювався з українством, а тому був\
      \ холопським, не гідним уваги. Куди престижніше &ndash; військова кар&rsquo;єра (до слова &ndash;\
      \ рідний брат Шептицького Станіслав став відомим воєначальником, і навіть був міністром оборони\
      \ Польщі). На це ж благословили батьки і&nbsp;Романа.</p>\r\n<p><img class=\"CToWUd a6T\" src=\"\
      https://ci3.googleusercontent.com/meips/ADKq_NYnkNz28ktwyg4O6m1nCFpw2Bg4axGXd-3_mrs9tLHzJRfQoJJtUWFYlNygPLF7T_2BjjOxauuJOOsE1F6zq15lMgAMWGcp4ijUQ-WU7i39d4NItB3QbtaObuUnbwK4gL4-cIS79i0C=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/tm91596007813I1W.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Роман Шептицький у формі улана. 1883&nbsp;рік</strong></p>\r\
      \n<p>Але служба в привілейованому австрійському полку уланів у Кракові виявилася короткою: уже за\
      \ півроку Роман захворів на скарлатину, яка дала ускладнення &ndash; прогресуюче захворювання лімфо\
      \ системи, що призвело до запалення суглобів. За наполяганням батька, він студіює право та теологію\
      \ у Вроцлавському та Краківському університетах, здобуває ступінь доктора права, а потім &ndash;\
      \ доктора теології та&nbsp;філософії.</p>\r\n<p>І &ndash; як і в дитинстві, бачить своє покликання\
      \ в служінні Богу й Україні. Батькам нічого не залишається, як скоритися долі і 28 травня 1888 року\
      \ відвезти сина до монастиря отців Василіан у Добромилі. Стежкою брата піде і Казимир Шептицький\
      \ &ndash; у чернецтві отець&nbsp;Климентій.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>&laquo;Я українець\
      \ з&nbsp;діда-прадіда&raquo;</strong></p>\r\n<p>Для самого Романа (в черецтві &ndash; Андрея) Шептицького\
      \ таке прагнення послужитися українському народу було цілком органічне. Він знав, що його предки\
      \ походили з одного з найдавніших і найзаможніших українських боярських родів Галичини, що отримав\
      \ грамоту на право земельного володіння ще 1284 року з рук галицько-волинського князя Лева Даниловича.\
      \ Представники роду Шептицьких &ndash; Львівський єпископ Варлаам, Києво-Галицькі митрополити Атанасій\
      \ і Лев, які &nbsp;стали фундаторами архикатедрального собору святого. Юра у Львові &ndash; усі\
      \ вони були чільними постатями в ієрархії Греко-католицької церкви. &laquo;Я українець з діда-прадіда.\
      \ А церкву нашу і святий наш обряд полюбив я цілим серцем, присвятивши для Божої справи ціле своє\
      \ життя&raquo;, - напише він пізніше в одному зі своїх пастирських&nbsp;листів.</p>\r\n<p><img class=\"\
      CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_Na7WHguoUDDfXccTp4vXQwmAgXFJfgVsbwzHF2fXQGL1XsRwGGgm3buViDtLkoaZgM6GbGTUGqm9eawq7xGtP4Y-O3ckdJV7Bnpx0YjhrWNBXEzX4ttBtVRQp1vcIpPvldUS8FBhddX=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/07/9Ml15959964620wr.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Андрей Шептицький у часи служіння в Добромильському&nbsp;монастирі</strong></p>\r\
      \n<p>І все ж, йому ще довгий час довелося відстоювати своє право на такий вибір. Коли 12 січня 1901\
      \ року владика Андрей Шептицький очолив Українську греко-католицьку церкву, вступивши на митрополичий\
      \ престол, його насторожено сприйняли і поляки, і українці. Поляки вважали його зрадником, а українці\
      \ &ndash; польським агентом, який намагатиметься розвалити УГКЦ зсередини. І лише багаторічне духовне\
      \ сподвижицтво, спрямоване на піднесення українського народу, розтопило цей лід недовіри і зробило\
      \ митрополита беззаперечним авторитетом і духовним&nbsp;лідером.</p>\r\n<p><strong>Економіст і&nbsp;фінансист</strong></p>\r\
      \n<p>Не останню роль у цьому відіграв підприємницький хист митрополита Андрея та вміння заробляти\
      \ гроші. Попри те, що чернеча обітниця зобов&rsquo;язувала особисто його до смирення та утримання\
      \ від розкошів, він вкладав кошти в розвиток різних проєктів, навчаючи українців економічній та\
      \ фінансовій грамотності і всіляко підтримуючи різні ініціативи. Він же дбав про те, щоб священики,\
      \ окрім богословських знань, опановували ще й світські ремесла &ndash; торгівлю, бухгалтерію, кооперацію,&nbsp;землеробство.</p>\r\
      \n<p>До цього спонукали обставини: УГКЦ не мала жодної державної підтримки ані за Австро-Угорщини,\
      \ ані за Польщі. У цих умовах церква перетворилася на таку собі державу в державі: у межах УГКЦ\
      \ Андрей Шептицький сформував неформальний Кабмін, який вирішував нагальні господарські потреби\
      \ галичан. Значна частина коштів церкви (і особисто &ndash; митрополита) йшли на створення шкіл,\
      \ лікарень, санаторіїв та музеїв. Митрополит давав особисті кошти і свою землю на організацію кооперативного\
      \ ліцею, садівничо-городничої та хліборобської&nbsp;шкіл.</p>\r\n<p>До владики Андрея зверталися\
      \ за підтримкою з різними бізнес-ініціативами. І майже завжди &ndash; отримували її. Ось &ndash;\
      \ лише одна з таких історій. У 1922 році він став співвласником першої української фабрики солодощів\
      \ &laquo;Фортуна&raquo;, яку відкрила Климентина Авдикевич, вдова професора Перемишльської гімназії,\
      \ вклавши у справу нерухомість вартістю 10 тисяч доларів. Таку ж суму пізніше інвестував у виробництво\
      \ ігумен Успенської лаври в Уневі, Климентій Шептицький, якому брат передав свою частку.&nbsp; Коли\
      \ ж фабричні справи налагодилися, брати Шептицькі відмовилися від своїх майнових прав на користь\
      \ Климентини Авдикевич. В результаті, у 1935 році фабрика експортувала свої солодощі до європейських\
      \ держав і навіть до&nbsp;США.</p>\r\n<p>Шептицький успішно розвивав нафтовий промисел на землях,\
      \ які належали УГКЦ. Він же був ініціатором створення перших заповідників. Кошти на їх утримання\
      \ і розвиток мав, продаючи польським шляхтичам ліцензії на&nbsp;полювання</p>\r\n<p>У 1910 році\
      \ митрополит увійшов до складу комітету засновників Земельного банку гіпотечного (ЗБГ) &ndash; першого\
      \ українського банку, створеного на засадах іпотеки. Завдяки Шептицькому ЗБГ став єдиним українським\
      \ банком, цінні папери якого визнавалися у всіх банках Європи і навіть США. Банк також допомагав\
      \ українським кооперативам на кшталт &nbsp;&laquo;Сільського господаря&raquo;, &laquo;Народної торгівлі&raquo;\
      \ або &laquo;Маслосоюзу&raquo;, який постачав&nbsp; галицькі вершки усьому світу. Як наслідок &ndash;\
      \ у 1936 році торговельний оборот українських молочарських спілок на Галичині майже вдвічі перевищував\
      \ виторг такої самої кількості польських&nbsp;кооперативів.</p>\r\n<p><img class=\"CToWUd a6T\"\
      \ src=\"https://ci3.googleusercontent.com/meips/ADKq_NZb12Tz9txjIYG0BQQpF8yB2SrzzilszAfUciKBhK1YiVtWQZaQYc9z5IHe4tUMii9dM6zaGgVdtXi9q5f0ypkNKn-fCyZ7G94FL9us74xwXKCFqaqqHcIfHKzBYYajKwodQmVPcjUi=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/07/Axo1595996592LzK.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Кооперативи &laquo;Маслосоюзу&raquo; постачали\
      \ 60% усієї молочної продукції в&nbsp;Галичині</strong></p>\r\n<p>Андрей Шептицький вважав кооперацію\
      \ порятунком для українських селян Галичини. &laquo;Лучіться разом, заводіть по ваших селах крамниці\
      \ християнські, шпихлярі (комори) громадські і всякі інші пожиточні установи&raquo;, - закликав&nbsp;він.</p>\r\
      \n<p>На заклик Шептицького відроджувати українське село відгукнулося чимало священиків, які засновували\
      \ осередки товариства &laquo;Сільський господар&raquo; на парафіях, допомагали створювати при читальнях\
      \ &laquo;Просвіти&raquo; громадські склади для зерна та Народні доми, які, крім кредитування селян,\
      \ займалися виробництвом та збутом&nbsp;продукції.</p>\r\n<p>Як наслідок &ndash; лише за&nbsp;10\
      \ років, з&nbsp;1904 по&nbsp;1914-й, українська Галичина стала кооперативною республікою, перемігши\
      \ в чесній конкуренції поляків. Ця кооперація мала свою філософію, що йшла від Божих заповідей:\
      \ &nbsp;не&nbsp;руйнувати чуже, а піднімати своє, не&nbsp;ненавидіти того, хто багатший, а&nbsp;ставати\
      \ самому&nbsp;на&nbsp;ноги.</p>\r\n<p><strong>Великий&nbsp;меценат</strong></p>\r\n<p>Андрей Шептицький\
      \ виступив реформатором багатьох сторін життя українського народу. В церковне богослужіння було\
      \ запроваджено живу українську мову. Реформовано богословську освіту, реорганізовано духовну семінарію\
      \ у Львові. Шептицький підтримував українське приватне шкільництво, щедро спонсорував українські\
      \ культурно-просвітницькі товариства, багатьох учнів-богословів направляв на навчання до Рима, Інсбрука,\
      \ Фрібурга, Відня. Також Владика опікувався сиротинцями, притулками, дитячими садками, фінансово\
      \ підтримував наукові, освітні, культурно-мистецькі установи, видавництва і громадські&nbsp;організації.</p>\r\
      \n<p>Будучи депутатом Галицького сойму і членом Палати панів австрійського парламенту у Відні, Андрей\
      \ Шептицький відстоював інтереси українського населення Галичини. З його ініціативи 1905 року був\
      \ створений Львівський національний музей, куди митрополит передав одну з найбільших в Європі колекцію\
      \ іконопису. У 1914 році він відкриває український університет у Львові, 1923 року &ndash; Богословське\
      \ наукове товариство, 1929-го &ndash; Львівська греко-католицька богословська академія, 1939-го\
      \ &ndash; Український католицький інститут церковного з&rsquo;єднання ім. Йосифа-Веніамина&nbsp;Рутського.</p>\r\
      \n<p><img class=\"CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NaSa9qTgRF_6n6nkmQHi3s9h1tgTdqUjok4dg0uIyCao8WkqHBs6RlEm6Q66bz6p7EIvKDxInjOu7kOI1VeGWY6t-ZbnmT41-X0wp3nd9QPOC673Ap6pZ6YyO5ZsH20efQNB7fBMRUG=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/UEy1596007993rfK.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Митрополит Шептицький в пластовому таборі, 1929&nbsp;рік</strong></p>\r\
      \n<p>Велику увагу приділяв митрополит і патріотичному вихованню української молоді. Він був одним\
      \ із засновників української скаутської організації &laquo;Пласт&raquo; і все життя підтримував\
      \ її, передавши на потреби пластунів частину своїх земель для таборів, підтримував молодіжні організації\
      \ &laquo;Сокіл&raquo;, &laquo;Січ&raquo;, щедро помагав товариствам &laquo;Просвіта&raquo;, українській\
      \ шкільній організації &laquo;Рідна Школа&raquo; та іншим товариствам, які займалися вихованням\
      \ підростаючого&nbsp;покоління.</p>\r\n<p>&laquo;Давайте молоді таку просвіту, що&nbsp;навчила би\
      \ їх не&nbsp;лише теорії, а&nbsp;й&nbsp;практики життя. Учіть їх жити&hellip; Виробляйте в&nbsp;молоді\
      \ самодостатність, індивідуальність, учіть їх розраховувати більше на&nbsp;себе, ніж на інших, не&nbsp;оглядаючись\
      \ на&nbsp;поміч уряду і краю, а&nbsp;власною ініціативою дороблятися самостійного буття&raquo;,&nbsp;&mdash;\
      \ писав&nbsp;митрополит.</p>\r\n<p><strong>&nbsp;Державник</strong></p>\r\n<p>Будучи церковним лідером,\
      \ Андрей Шептицький мав вплив і на державні процеси. В часи Української революції 1917-1921 років\
      \ він використав весь свій авторитет і хист дипломата для підтримки Української Народної Республіки\
      \ і Західно-Української Народної Республіки. 28 лютого 1918 року митрополит виступив із промовою\
      \ в Палаті панів у Відні щодо укладання Берестейської угоди, після чого &nbsp;Холмщина таки відійшла\
      \ до УНР. У 1919 році завдяки Шептицькому Ватикан на чолі з Папою Бенедиктом <span class=\"caps\"\
      >XV</span> визнав УНР. У березні 1939-го він підтримав створення Карпатської України, а в червні\
      \ 1941-го благословив проголошення Акта відновлення Української&nbsp;держави.</p>\r\n<p>Андрей Шептицький\
      \ мав величезний вплив не лише на Галичині, але й по всьому світу. У 1921-1923 роках митрополит\
      \ Андрей відвідав українську діаспору за океаном: в Канаді, США, Аргентині, Бразилії. Крім дипломатичних\
      \ контактів, він організовує був збір пожертв на утримання галицьких сиріт, котрих після Першої\
      \ світової війни з&rsquo;явилося дуже&nbsp;багато.</p>\r\n<p>Шептицький одним з перших у 1933-му\
      \ підняв світову спільноту проти Голодомору 1932&ndash;1933 років, започаткував акцію зі збору допомоги\
      \ для голодуючих на Наддніпрянщині. Щоправда, радянський уряд від цієї допомоги відмовився, а організована\
      \ пізніше інформаційна кампанія із применшення масштабів Голодомору нівелювала ці зусилля. Пізніше\
      \ митрополит вів перемовини з Голлівудом про зйомки фільму про&nbsp;Голодомор.</p>\r\n<p><img class=\"\
      CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NZH-HjVGn_DTfCmVgnIHXEuP5dkvyOjtLSGanrmuy55bvm81-5OUMXXNzsVoi7XKAQZk_l7rQLPSxfHFTBapj-enB2mGAETcDhE4Ivxzk6FANe-1zy2xw_UDJGBun7seMHicvlmoH16=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/X721596009059oeS.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Конференція у справі голоду в Україні у палаті\
      \ кардинала Т. Іннітцера. Відень, 16 &ndash; 17 грудня 1933&nbsp;року</strong></p>\r\n<p>Попри те,\
      \ що церква вчить, що всяка влада від Бога, Андрей Шептицький ніколи не боявся йти проти сильних\
      \ світу цього.&nbsp; У 30-тих роках він різко засуджував політику пацифікації в Галичині і виступав\
      \ проти репресій щодо українців, переслідування православних священиків і руйнування православних\
      \ церков. З таким же листом із закликом припинити антирелігійну пропаганду звернувся владика до\
      \ Сталіна після 1939 року, коли Галичина опинилася в підрадянській зоні. Писав він листи і до Гітлера,\
      \ намагаючись зупинити насилля. А коли почалися масові розстріли євреїв, дав наказ священникам та\
      \ ченцям переховувати їх по монастирях та виробляти фальшиві паспорти, щоб врятувати від&nbsp;смерті.</p>\r\
      \n<p>Непрості стосунки склалися у Андрея Шептицького і з ОУН. Цілковито підтримуючи українську ідею,\
      \ митрополит засуджував атентати та інші терористичні методи, до яких вдавалися націоналісти. Опинившись\
      \ в епіцентрі протистояння режимів, ідеологій та усіх жахів ХХ століття, владика лишився вірним\
      \ Божій заповіді &ndash; &laquo;Не&nbsp;убий&raquo;.</p>\r\n<p><strong>Очищення від&nbsp;брехні</strong></p>\r\
      \n<p>Радянська влада люто ненавиділа митрополита Шептицького. У матеріалах, зібраних проти нього\
      \ львівськими енкаведистами в ході оперативної розробки &laquo;Ходячие&raquo; проти провідних фігур\
      \ УГКЦ, червоною ниткою проходить твердження: &laquo;Не покінчивши з Шептицьким, годі викорінити\
      \ український націоналізм&raquo;. І все ж, зачепити владику Андрея не наважився ні Гітлер, ні Сталін\
      \ &ndash; настільки великим і беззаперечним був його авторитет. Хворий, немічний (останні 13 років\
      \ життя митрополит був прикутий до інвалідного візка &ndash; далися взнаки наслідки перенесеної\
      \ в молодості скарлатини) &ndash; він лишався недосяжним для&nbsp;ворогів.</p>\r\n<p><img class=\"\
      CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NbJY_LPfoUbfGAoIVS1QNHgdnPj0bqwx_GalqQ7qD0KQw5ffagJjcwtUtaDVjCZPsVVhGe5iiGNR5WAxMOWHfrdZRZ1GjnzO_dxR5N8LdptQF6N-lt0vkHbV3nVf1slH-zNto5e9obQ=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/mQn1596008324UBD.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Андрей Шептицький з лікарем Мар&#8217;яном Панчишиним.\
      \ Фото:&nbsp;<a href=\"http://zbruc.eu/\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=http://zbruc.eu&amp;source=gmail&amp;ust=1741643217723000&amp;usg=AOvVaw01ZW10woYLbzUExKu3XpkQ\"\
      >zbruc.eu</a></strong></p>\r\n<p>Кампанію дискредитації Андрея Шептицького та УГКЦ радянська пропаганда\
      \ розгорнула уже після його смерті 1 листопада 1944 року. Почалися арешти владик, монахів, багатьох\
      \ вірних. У 1947 році заарештували брата Шептицького архімандрита Климентія. Роком раніше був скликаний\
      \ псевдособор, на якому оголошено про ліквідацію УГКЦ.&nbsp;&nbsp;</p>\r\n<p>Особливо до цього долучився\
      \ Ярослав Галан, який випустив цілу серію памфлетів, де УГКЦ і Шептицькому закидали співпрацю з\
      \ німцями, зокрема підтримку дивізії СС &laquo;Галичина&raquo;, &laquo;злочини&raquo; УПА. Правда,\
      \ напівправда і відверта брехня, майстерно переплетені в пропагандистських документах, які СРСР\
      \ демонструвало світові, зробили таки свою справу. Тож суперечки навколо постаті митрополита Шептицького\
      \ точаться й&nbsp;досі.</p>\r\n<p>Так, досі стоїть питання про оголошення Андрея Шептицького Праведником\
      \ народів світу за порятунок євреїв. У повоєнні роки цього звання були удостоєні монахи, які виконували\
      \ настанови свого митрополита. Серед них: архімандрит монахів-студитів Климентій Шептицький, мати-ігуменя\
      \ Йосифа (Олена Вітер), яка керувала всіма жіночими монастирями, та отець Марко Стек, який займався\
      \ виготовленням фальшивих документів для євреїв і переправляв їх до монастирів. А от щодо самого\
      \ Андрея Шептицького меморіал Яд Вашем досі не прийняв такого рішення попри неодноразові звертання\
      \ Курта Левіна, сина львівського рабина, якого, разом з іншими євреями, митрополит прихистив у своїй\
      \ оселі під час нацистської окупації&nbsp;Галичини.</p>\r\n<p>Попри це, стараннями того ж Курта\
      \ Левіна, &nbsp;окремий відділ, присвячений Шептицькому та його діяльності, створено в музеї жертв\
      \ Голокосту у Вашингтоні. 1 листопада 2013 року Антидефамаційна ліга в Нью-Йорку &ndash; американська\
      \ правозахисна організація, що запобігає антисемітизму та іншим формам нетерпимості щодо євреїв,\
      \ &ndash; нагородила посмертно митрополита за &laquo;мужність і героїзм&raquo; у порятунку євреїв\
      \ під час Другої світової війни. Також Андрей Шептицький удостоєний нагороди імені Яна Карського,\
      \ а 2013 року Єврейська громада України спільно з УГКЦ заснувала медаль митрополита Андрея Шептицького,\
      \ якою нагороджують осіб, які найбільше прислужилися справі українсько-єврейського&nbsp;примирення.</p>\r\
      \n<p><img class=\"CToWUd a6T\" src=\"https://ci3.googleusercontent.com/meips/ADKq_NYfYJ81dVzgitfIoKDYhbjsm7l5cBYcC-1rfMmhH9oCCCSSOp0sXd7v0AgBb9_H0Ju8qOn-1hbcIe1e_jNkV7lOTi6i1UKlgDw0zlthphA-g2CnrYgLduHf7JeVEyqx7zULkWF99tGK=s0-d-e1-ft#https://uinp.gov.ua/storage/app/public/uploads/2020-07-29/10/y8R15960092678JD.jpeg\"\
      \ alt=\"\" data-bit=\"iit\" /></p>\r\n<p><strong>Андрей Шептицький на сходах храму Святого Юра.\
      \ Початок 1930-х років. Фото:&nbsp;<a href=\"http://zbruc.eu/\" target=\"_blank\" data-saferedirecturl=\"\
      https://www.google.com/url?q=http://zbruc.eu&amp;source=gmail&amp;ust=1741643217723000&amp;usg=AOvVaw01ZW10woYLbzUExKu3XpkQ\"\
      >zbruc.eu</a></strong></p>\r\n<p>Відкритим лишається і питання беатифікації митрополита. Перша така\
      \ спроба відбулась ще в середині 50-х років ХХ ст., згодом піднімалась у 1960-х роках, але мала\
      \ цілу низку труднощів. Головними противниками цього виступали &nbsp;польські представники з Конгрегації\
      \ у справах святих, які закидали митрополиту &laquo;недостатньо активну позицію&raquo; у протидії\
      \ конфлікту між українцями та поляками в роки Другої світової війни на&nbsp;Волині.</p>\r\n<p>Новий\
      \ імпульс справа беатифікації отримала після візиту до України у 2001 р. Папи Івана Павла ІІ, який\
      \ неодноразово схвально відгукувався про Шептицького. У 2015 році &laquo;процес звинувачення, виправдання\
      \ та дослідження історичних документів&raquo;, який тривав майже півстоліття, закінчився. Папа Римський\
      \ проголосив усьому світові геройські чесноти Шептицького, після чого Католицька церква називає\
      \ його Праведним митрополитом. Для остаточного завершення процесу потрібне підтвердження чудесного\
      \ оздоровлення невиліковно хворого завдяки молитвам до владики&nbsp;Андрея.</p>\r\n<p>&nbsp;</p>\r\
      \n<p>Історія все розставляє по своїх місцях. Після десятиліть замовчування, неправди та дискредитації\
      \ постать митрополита Андрея Шептицького нині привертає до себе все більшу увагу. І тут є чому&nbsp;вчитися.</p>\r\
      \n</div>\r\n<p><em><strong>Наталка Позняк-Хоменко</strong></em><span>&nbsp;</span></p>\r\n<div>Український&nbsp;\
      \ інститут національної&nbsp;пам&#8217;яті</div>"
