      \ src=\"/korg/kol/page/01_index.jpg\" style=\"float: left;\" width=\"300\"/></p>\n<p class=\"p1\"\
      \ style=\"text-align: left;\"><span style=\"font-size: x-small;\"> </span></p>\n<p><strong>ЗАВЖДИ&nbsp;ПРИСУТНІЙ.\
      \ </strong></p>\n<p>Сьогодні 27 травня, минає 95 років від дня уродин нашого палкого шанувальника\
      \ і наставника, незмінного експерта &#8221; Коломийських представлень&#8221;, Героя України, письменника\
      \ і державного діяча&nbsp;Романа&nbsp;Іваничука.</p>\n<p>Це було&nbsp;так&nbsp;недавно&#8230;</p>\n\
      <p>Інтерв&#8217;ю з&nbsp;нашого&nbsp;архіву</p>\n<p> </p>\n<p style=\"text-align: left;\"><span>Театральна\
      \ феєрія у Коломиї з року в рік стає явищем все ширшим і охоплює все більше культурного середовища.\
      \ Так, цього року, крім перегляду неординарних вистав, коломийський глядач матиме змогу зустрітися\
      \ із знаковими особистостями. Зокрема Роман Іваничук - Герой України, Лауреат Державної премії УРСР\
      \ ім. Т. Г. Шевченка, Літературної премії ім. А. Головка, премії ім. І. Мазепи український письменник,\
      \ поет, громадський діяч, один з організаторів Товариства української мови ім. Т.Шевченка, член\
      \ Спілки письменників України, депутат Веховної Ради України І-го скликання (1990-94), Заслужений\
      \ працівник культури України, презентує читачам ще один твір про Коломию та коломиян, який носить\
      \ назву «Торговиця». Принагідно він поділився своїми спогадами про Коломийський театр.</span><br/><strong><br/>–\
      \ Романе Івановичу, лейтмотивом у Вашій творчості проходить автобіографічний момент, в якому Ви\
      \ позиціонуєте себе як людина, яка любить театр, співпереживає йому, є його шанувальником і відрадно,\
      \ що Ваша любов і прихильність до театру розпочалася саме з Коломийського театру. Це Ваші перші\
      \ юннацькі театральні захоплення. Що для Вас зараз Коломийський театр? Це лише спогади чи явище\
      \ наповнене іншим змістом?</strong><br/><span>– Якщо говорити про моє захоплення театром, то воно\
      \ розпочинається з села Трач (Косівський район – авт.), де був сільський драматичний гурток і я\
      \ там вперше відчув смак театрального видовища. Потім я навчався у Коломийській гімназії, не пропускав\
      \ жодного спектаклю Коломийського театру, незважаючи на те, що мій опонент і потім великий друг\
      \ Василь Симчич виносив мене безбілетника з театру на тротуар. Таке було! Ми потім сміялися з Василем\
      \ з того, але таке справді було, бо я любив театр. Там я бачив цілий ряд прекрасних вистав, коли\
      \ директором був Іван Когутяк, коли там працював Василь Симчич. Коломийський театр я знав добре\
      \ і вистави «Гетьман Дорошенко», «Вій» та інші. З цими враженнями я виїхав з Коломиї до Львова.\
      \ Проживаючи вже у Львові, я також не пропускав жодного спектаклю.</span><br/><br/><span>Якщо говорити\
      \ про Коломийський театр сьогоднішній, то я дивився дві речі в нього: «Boa constrictor» за Франком\
      \ і «Вій» за Гоголем. Це – прекрасні речі і рівень їх надзвичайно високий. Це приймається як робота\
      \ професійного іменитого театру. На жаль, більше вистав я не мав змоги переглянути, тому що далеко,\
      \ але на театральному фестивалі я сподіваюся побачити ще щось цікаве.</span><br/><br/><span>Взагалі\
      \ я дуже чекаю зустрічі з Коломиєю, тому що я дуже люблю це місто. Нещодавно вийшов роман «Торговиця»\
      \ про Коломию і про моє коломийське покоління та його долю за чотирьох окупацій. Роман дуже добре\
      \ розпродується і його буквально розхапують. Я планую провести презентацію «Торговиці» для краян\
      \ під час фестивалю.</span><br/><br/><strong>– Як вважаєте, у невеличкому місті, яким є Коломия,\
      \ з проблемами економічного, побутового, фінансового характеру чи взагалі потрібне таке масштабне\
      \ фестивальне дійство? Коли їдуть національні колективи, театри з усіх куточків України. Безперечно,\
      \ тут немає фінансової вигоди для організаторів… Чи потрібно все це? Якщо так, то чому?</strong><br/><span>–\
      \ Де проводити тоді фестиваль як не у Коломиї? Саме тут розпочався український театр першою постановкою\
      \ «На милування нема силування» за твором Котляревського «Наталка Полтавка».</span><br/><br/><span>Я\
      \ пам’ятаю і в тому числі покійні мої мама і брат, і сестра пам’ятають, що коломийська публіка є\
      \ театральною. Так як ідуть до церкви, так ідуть у Коломиї до театру. Коли я вже був у Львові, то\
      \ мама мені писала: «Приїжджай, бо у Коломиї має бути така-то вистава…» Чи приїжджав я кожного разу\
      \ чи ні, але у кожному разі весь час такий сигнал мав. Театр весь час був набитий людьми. Коли я\
      \ приїжджав зі Львова, будучи студентом, до Трача, але через Коломию, то всі валізи здавав у камери\
      \ зберігання, а сам сидів у театрі. Поті з висолопленим язиком біг на вокзал, щоб не пропустити\
      \ поїзд. Ось така у мене любов до театру, зокрема до Коломийського театру і до коломийської публіки,\
      \ яка сприймала театр, як дійство, призначене для них чи для мене.</span><br/><br/><strong>– Ви\
      \ людина надзвичайно шанована, Вас тут люблять і поважають. Якими будуть Ваші побажання театральній\
      \ Коломиї?</strong><br/><span>– Коломийському театру я бажаю професійності і сміливості на сцені,\
      \ хоча цього театру і так не бракує.</span><br/><br/><span>Зараз вирішується наша національна доля.\
      \ Я прошу як акторів, так і глядачів пам’ятати про це і закликаю прийти на вибори 28 жовтня, і зробити\
      \ свій правильний вибір.</span><br/><br/><span>Розмовляла&nbsp;Оксана&nbsp;Рижук</span></p>\n<p\
      \ style=\"padding-left: 300px; text-align: left;\"> </p>\n<hr/>\n<p style=\"text-align: center;\"\
      > <span style=\"font-size: x-large;\"><strong style=\"font-size: x-large; color: #3765cc; font-family:\
      \ Georgia;\">Коломийський</strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"\
      ><span style=\"font-size: x-large;\"><strong>академічний обласний&nbsp;український&nbsp;драматичний\
      \ </strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size:\
      \ x-large;\"><strong>театр імені&nbsp;Івана&nbsp;Озаркевича </strong></span></p>\n<p class=\"header_t\"\
      \ style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>презентує свій ювілейний\
      \ 176&nbsp;театральний&nbsp;сезон</strong></span></p>\n<blockquote>\n<p style=\"text-align: justify;\"\
      ><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Прем’єра першої вистави\
      \ Коломийського театру &#8220;Дівка на виданню або На милування нема силування&#8221; за п’єсою\
      \ І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася 8 червня 1848 року. Священик української\
      \ церкви Іван Озаркевич адаптував твір Івана Котляревського до життя покутських українців. За словами\
      \ Івана Франка: &#8220;Івану Озаркевичеві хотілося подати Котляревського галичанам не в оригіналі,\
      \ а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n<p style=\"text-align: justify;\"><span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">19 жовтня 1848 року, Озаркевич,\
      \ привіз Коломийський театр до Львова, де коломияни зіграли виставу &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; перед делегатами конгресу української інтелігенції. На думку\
      \ Івана Франка, саме ця подія започаткувала український театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Славу Коломийському театру здобували актори, режисери, митці: Іван та Іванна Біберовичі\
      \ (видатні українські актори другої половини <span class=\"caps\"><span class=\"caps\">XIX</span></span>\
      \ сторіччя), Володимир Блавацький (перший український Гамлет, засновник першого професійного українського\
      \ театру в США), Микола Бенцаль (на думку театральних критиків: один із найкращих західноукраїнських\
      \ акторів періоду 20-30 років минулого століття), Василь Симчич (відомий за своїми акторськими роботами\
      \ в кіно: Захар Беркут - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221;\
      \ та інші), Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України),\
      \ Оксана Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">В 2008 році - Постановою Колегії Міністерства культури і  туризму України Коломийському\
      \ театрові надано статус академічного і присвоєно ім’я його засновника Івана Озаркевича; а також\
      \ започатковано Всеукраїнський театральний фестиваль «Коломийські представлення», який проводиться\
      \ щорічно.</span><br/> <br/><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      > Театр є лауреатом численних світових та українських театральних форумі в: м.Единбург (Шотландія);\
      \ м.Лодзь, Ельблонг, Зелена Гура, Жешув, Ольштин, Ченстохова (Польща); Хеб (Чехія); Бая Маре, Сучава,\
      \ Радівці (Румунія); Неаполь, Помпей, Касерта (Італія); Мюнхен, Штутгарт, Нюрнберг (Німеччина); Пряшів <span>(Словаччина);</span>\
      \ Херсон, Львів, Полтава, Кіровоград, Мукачеве, Тернопіль, Чернівці, Керч,&nbsp;Ніжин,&nbsp;Одеса…</span></p>\n\
      </blockquote>\n<div> </div>"
