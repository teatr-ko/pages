  - body: "<p style=\"text-align: left;\"><img alt=\"\" height=\"214\" src=\"/korg/kol/page/6_серпня_2024р._index.jpg\"\
      \ style=\"float: left;\" width=\"300\"/><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Шановні коломияни і гості нашого міста! Дорогі шанувальники театрального мистецтва і\
      \ наші, найкращі в світі, глядачі! Вітаємо Вас зі Святом Преображення Господнього і нашими Коломийськими\
      \ Іменинами! Бажаємо нам всім нескореного ДУХУ, незламної ВІРИ. Всеперемагаючої ЛЮБОВІ і НАДІЇ на\
      \ Боже милосердя і благословення&nbsp;на&nbsp;ПЕРЕМОГУ!</span></p>\n<p> </p>\n<p> </p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\"><em>Ольга&nbsp;Задубрівна</em></span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"><strong><em>                  </em><em><span\
      \ style=\"color: #993300;\">&nbsp;Коломия.</span></em></strong></span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Міста,  як  люди,  мають&nbsp;Долі&nbsp;власні,</span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Для них Всевишнім&nbsp;визначена&nbsp;суть.</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">І тільки тим Господь&nbsp;дарує&nbsp;щастя,</span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Що в злагоді із&nbsp;Долями&nbsp;живуть.</span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"> </span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Комусь призначено&nbsp;орати&nbsp;ниву,</span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Хтось інший – від&nbsp;народження&nbsp;сівач,</span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Комусь дано\
      \ талант –&nbsp;творити&nbsp;диво</span></p>\n<p style=\"padding-left: 300px; text-align: left;\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">І збуджувати в душах \
      \ радість&nbsp;й&nbsp;плач.</span></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\"> </span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">І це не вигадка.&nbsp;Така&nbsp;реальність,</span></p>\n<p style=\"padding-left: 300px;\
      \ text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Бо ж Долі не об&#8217;їдеш&nbsp;на&nbsp;коні&#8230; </span></p>\n<p style=\"padding-left: 300px;\
      \ text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >У Коломиї -&nbsp;Доля&nbsp;унікальна,</span></p>\n<p style=\"padding-left: 300px; text-align: left;\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Сотворена  із&nbsp;Мельпомени&nbsp;снів.</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\"> </span></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Тут  дух театру&nbsp;чується&nbsp;усюди,</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Якийсь,  цілком незвичний ,&nbsp;смак&nbsp;життя,</span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">У цьому  місті –&nbsp;особливі&nbsp;люди</span></p>\n<p style=\"padding-left: 300px;\
      \ text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >І&nbsp;особливе&nbsp;світосприйняття!</span></p>\n<p style=\"padding-left: 300px; text-align: left;\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"> </span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Тут свій Собор&nbsp;Духовна&nbsp;Україна</span></p>\n<p style=\"padding-left: 300px;\
      \ text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Велично вознесла&nbsp;на&nbsp;п&#8217;єдестал,</span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Тут  в пісні&nbsp;оживає&nbsp;Чураївна,</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">В якої голос –  рік&nbsp;гірських&nbsp;кришталь.</span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\"> </span></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Тут   корифеїв&nbsp;пам&#8217;ятає&nbsp;сцена,</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Вони ще й досі в&nbsp;пам&#8217;яті&nbsp;живуть,</span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\"><strong><em>Тут ген духовності  живе  у генах</em></strong><strong><em>!!!&nbsp;-</em></strong></span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">І в тому,  власне,  є&nbsp;найвища&nbsp;суть!</span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      > </span></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Тому так не&nbsp;буденно,&nbsp;урочисто</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Тримає власну долю&nbsp;на&nbsp;руках</span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Це дивовижне,&nbsp;загадкове&nbsp;місто</span></p>\n<p style=\"padding-left: 300px; text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">В небесних ,&nbsp;веселкових&nbsp;рушниках.</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\"> </span></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Тут Прут і досі  місту&nbsp;ноги&nbsp;миє,-</span></p>\n\
      <p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">І в тому є  і ніжність ,  і&nbsp;азарт&nbsp;&#8230;</span></p>\n<p style=\"\
      padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">На карті України -  <strong>Коломия </strong>!</span></p>\n<p style=\"padding-left:\
      \ 300px; text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      ><strong><em>Найкраще в світі  МІСТО&nbsp;і&nbsp;ТЕАТР!</em></strong></span></p>\n<hr/>\n<p> </p>\n\
      <p><span style=\"color: #3366ff;\"><img alt=\"\" height=\"367\" src=\"/korg/kol/page/про_що_співає_козак_мамай_a3_(jpg)_index.jpg\"\
      \ style=\"float: left;\" width=\"259\"/></span><span style=\"color: #800000; font-size: medium;\"\
      ><strong><span style=\"font-family: 'book antiqua', palatino;\">У нас - <span style=\"font-size:\
      \ large;\">ПРЕМ&#8217;ЄРА! </span></span></strong></span><br/><span style=\"font-size: medium; font-family:\
      \ 'book antiqua', palatino;\">До уваги батьків та дітей шкільного віку:</span><br/><span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">В неділю, 4 серпня вперше на нашій сцені\
      \ спільний проєкт з Херсонським академічним театром ляльок-захоплива, сентиментальна, пізнавальна,\
      \ зворушлива казкова легенда про походження козаків, першоджерела їх сили духу і лицарської звитяги&#8230;\
      \ про незламність і волелюбність та неминучість перемоги Добра і Любові над злом і ненавистю. </span><br/><span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Це вистава для сімейного перегляду\
      \ і ви це маєте побачити!</span><br/><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Чекаємо на Вас в неділю,<span style=\"color: #800000; font-size: large;\"><strong>\
      \ 4 серпня о 13.00 год.</strong></span>, адже творимо для Вас&nbsp;з&nbsp;любов&#8217;ю!</span></p>\n\
      <p><span style=\"font-size: medium;\"><strong><span style=\"font-family: 'book antiqua', palatino;\"\
      >Квитки можна придбати в касі театру. Інформація і колективне бронювання за телефонами: </span><span\
      \ style=\"font-family: 'book antiqua', palatino;\">096 651 03 82, 099 198&nbsp;57&nbsp;70</span></strong></span></p>\n\
      <p> </p>\n<p> </p>\n<p> </p>\n<p> </p>\n<hr/>\n<p style=\"text-align: center;\"> <span style=\"\
      font-size: x-large;\"><strong style=\"font-size: x-large; color: #3765cc; font-family: Georgia;\"\
      >Коломийський</strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"\
      font-size: x-large;\"><strong>академічний обласний&nbsp;український&nbsp;драматичний </strong></span></p>\n\
      <p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>театр\
      \ імені&nbsp;Івана&nbsp;Озаркевича </strong></span></p>\n<p class=\"header_t\" style=\"text-align:\
      \ center;\"><span style=\"font-size: x-large;\"><strong>презентує свій ювілейний 177&nbsp;театральний&nbsp;сезон</strong></span></p>\n\
      <blockquote>\n<p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book\
      \ antiqua', palatino;\">Прем’єра першої вистави Коломийського театру &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; за п’єсою І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася\
      \ 8 червня 1848 року. Священик української церкви Іван Озаркевич адаптував твір Івана Котляревського\
      \ до життя покутських українців. За словами Івана Франка: &#8220;Івану Озаркевичеві хотілося подати\
      \ Котляревського галичанам не в оригіналі, а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">19 жовтня 1848 року, Озаркевич, привіз Коломийський театр до Львова, де коломияни\
      \ зіграли виставу &#8220;Дівка на виданню або На милування нема силування&#8221; перед делегатами\
      \ конгресу української інтелігенції. На думку Івана Франка, саме ця подія започаткувала український\
      \ театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n<p style=\"text-align: justify;\"><span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">Славу Коломийському театру здобували\
      \ актори, режисери, митці: Іван та Іванна Біберовичі (видатні українські актори другої половини\
      \ <span class=\"caps\"><span class=\"caps\">XIX</span></span> сторіччя), Володимир Блавацький (перший\
      \ український Гамлет, засновник першого професійного українського театру в США), Микола Бенцаль\
      \ (на думку театральних критиків: один із найкращих західноукраїнських акторів періоду 20-30 років\
      \ минулого століття), Василь Симчич (відомий за своїми акторськими роботами в кіно: Захар Беркут\
      \ - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221; та інші),\
      \ Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України), Оксана\
      \ Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">В 2008 році - Постановою Колегії Міністерства культури і  туризму України Коломийському\
      \ театрові надано статус академічного і присвоєно ім’я його засновника Івана Озаркевича; а також\
      \ започатковано Всеукраїнський театральний фестиваль «Коломийські представлення», який проводиться\
      \ щорічно.</span><br/> <br/><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      > Театр є лауреатом численних світових та українських театральних форумі в: м.Единбург (Шотландія); Торонто,\
      \ Монреаль, Кітчінер (Канада)<span>;</span> м.Лодзь, Ельблонг, Зелена Гура, Жешув, Ольштин, Ченстохова\
      \ (Польща); Хеб (Чехія); Бая Маре, Сучава, Радівці (Румунія); Неаполь, Помпей, Касерта (Італія);\
      \ Мюнхен, Штутгарт, Нюрнберг (Німеччина); Пряшів <span>(Словаччина);</span> Херсон, Львів, Полтава,\
      \ Кіровоград, Мукачеве, Тернопіль, Чернівці, Керч,&nbsp;Ніжин,&nbsp;Одеса…</span></p>\n</blockquote>\n\
      <div> </div>"
