  - body: "<p class=\"p1\" style=\"padding-left: 30px; text-align: right;\"><img alt=\"\" height=\"347\"\
      \ src=\"/korg/kol/page/photo_2024-05-25_13-22-00_index.jpg\" style=\"float: left;\" width=\"264\"\
      /></p>\n<p style=\"padding-left: 300px; text-align: left;\"><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: small;\">    Колектив Коломийського академічного обласного українського</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">драматичного театру ім. І.\
      \ Озаркевича з директором – художнім керівником ,</span><br/><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: small;\">Народним артистом України Дмитром Чибораком глибоко опечалений сумною</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">звісткою про передчасний відхід\
      \ до вічності нашого щирого колеги, друга і</span><br/><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: small;\">приятеля Олександра Бєльського – заслуженого діяча мистецтв України,</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">лавреата премії Кабінету Міністрів\
      \ України ім. Лесі Українки, Почесного</span><br/><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: small;\">громадянина міста Кривого Рогу, повного кавалера нагрудного знаку « За</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">заслуги перед містом», директора\
      \ – художнього керівника театру музично –</span><br/><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: small;\">пластичних мистецтв «Академія руху».</span><br/><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: small;\">    Впродовж тривалого часу нас поєднувала творча\
      \ співпраця у форматі</span><br/><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ small;\">Всеукраїнського театрального фестивалю «Коломийські представлення»,</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">глядачі і гості якого, завдяки\
      \ його унікальному режисерському і акторському</span><br/><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: small;\">талантові та вмінню виражати і робити зрозумілими найскладніші теми\
      \ та</span><br/><span style=\"font-family: 'book antiqua', palatino; font-size: small;\">сюжети\
      \ грацією і пластикою людського тіла, динамікою руху, відкривали для</span><br/><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: small;\">себе нові грані і формати візуального сценічного\
      \ дива. У цьому своєму</span><br/><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ small;\">обдаруванні він був неповторним, - таким і залишиться в наших серцях, нашій</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">пам’яті та літописі «Коломийських\
      \ представлень».</span><br/><span style=\"font-family: 'book antiqua', palatino; font-size: small;\"\
      >    Висловлюємо щирі співчуття Дружині Антоніні, синам Сергієві і</span><br/><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: small;\">Володимирові, всій Родині, а також колективу театру\
      \ « Академія руху» і всім</span><br/><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ small;\">тим, хто мав щастя відчути доторк його незабутніх мистецьких творінь до</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: small;\">власної&nbsp;душі.</span></p>\n\
      <p class=\"p1\" style=\"padding-left: 210px; text-align: right;\"> </p>\n<hr/>\n<p style=\"text-align:\
      \ center;\"> <span style=\"font-size: x-large;\"><strong style=\"font-size: x-large; color: #3765cc;\
      \ font-family: Georgia;\">Коломийський</strong></span></p>\n<p class=\"header_t\" style=\"text-align:\
      \ center;\"><span style=\"font-size: x-large;\"><strong>академічний обласний&nbsp;український&nbsp;драматичний\
      \ </strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size:\
      \ x-large;\"><strong>театр імені&nbsp;Івана&nbsp;Озаркевича </strong></span></p>\n<p class=\"header_t\"\
      \ style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>презентує свій ювілейний\
      \ 176&nbsp;театральний&nbsp;сезон</strong></span></p>\n<blockquote>\n<p style=\"text-align: justify;\"\
      ><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Прем’єра першої вистави\
      \ Коломийського театру &#8220;Дівка на виданню або На милування нема силування&#8221; за п’єсою\
      \ І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася 8 червня 1848 року. Священик української\
      \ церкви Іван Озаркевич адаптував твір Івана Котляревського до життя покутських українців. За словами\
      \ Івана Франка: &#8220;Івану Озаркевичеві хотілося подати Котляревського галичанам не в оригіналі,\
      \ а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n<p style=\"text-align: justify;\"><span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">19 жовтня 1848 року, Озаркевич,\
      \ привіз Коломийський театр до Львова, де коломияни зіграли виставу &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; перед делегатами конгресу української інтелігенції. На думку\
      \ Івана Франка, саме ця подія започаткувала український театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Славу Коломийському театру здобували актори, режисери, митці: Іван та Іванна Біберовичі\
      \ (видатні українські актори другої половини <span class=\"caps\"><span class=\"caps\">XIX</span></span>\
      \ сторіччя), Володимир Блавацький (перший український Гамлет, засновник першого професійного українського\
      \ театру в США), Микола Бенцаль (на думку театральних критиків: один із найкращих західноукраїнських\
      \ акторів періоду 20-30 років минулого століття), Василь Симчич (відомий за своїми акторськими роботами\
      \ в кіно: Захар Беркут - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221;\
      \ та інші), Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України),\
      \ Оксана Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">В 2008 році - Постановою Колегії Міністерства культури і  туризму України Коломийському\
      \ театрові надано статус академічного і присвоєно ім’я його засновника Івана Озаркевича; а також\
      \ започатковано Всеукраїнський театральний фестиваль «Коломийські представлення», який проводиться\
      \ щорічно.</span><br/> <br/><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      > Театр є лауреатом численних світових та українських театральних форумі в: м.Единбург (Шотландія);\
      \ м.Лодзь, Ельблонг, Зелена Гура, Жешув (Польща); Хеб (Чехія); Бая Маре, Сучава, Радівці (Румунія);\
      \ Неаполь, Помпей, Касерта (Італія); Мюнхен, Штутгарт(Німеччина); Херсон, Львів, Полтава, Кіровоград,\
      \ Мукачеве, Тернопіль, Чернівці, Керч,&nbsp;Ніжин,&nbsp;Одеса…</span></p>\n</blockquote>\n<div> </div>"
