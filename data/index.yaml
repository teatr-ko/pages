  - body: "<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/korg/kol/page/різдвяна_листівка_gallery.jpg\"\
      \ alt=\"\" width=\"500\" height=\"500\" /></p>\r\n<p style=\"text-align: justify;\" align=\"center\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium; color: #800000;\"><strong><em>Шановні\
      \ коломияни і гості нашого&nbsp;міста!</em></strong></span></p>\r\n<p style=\"text-align: justify;\"\
      \ align=\"center\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium; color:\
      \ #800000;\"><strong><em>Дорогі театролюби - шанувальники нашого&nbsp;театру!</em></strong></span></p>\r\
      \n<p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium; color: #800000;\">Сердечно вітаємо Вас&nbsp;<strong>з Різдвом Христовим і Новим&nbsp;роком!</strong></span></p>\r\
      \n<p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium; color: #800000;\">Уклінно дякуємо нашим захисникам за можливість жити, працювати і творити\
      \ для Вас! Дякуємо&nbsp; Вам за те, що в році, який минає, Ви були разом з нами. Для всіх нас це\
      \ був рік нелегких випробувань:&nbsp; на гідність, на&nbsp; людськість, на чесність і відповідальність\
      \ перед собою і світом, перед нашою Україною і її прийдешнім; перед власним сумлінням&nbsp; і долею\
      \ наших дітей і внуків&hellip;&nbsp;&nbsp; Ми старались своєю творчістю дарувати Вам миттєвості\
      \ позитиву і доброго настрою; разом з Вами співпереживати і заглиблюватись в роздуми над вічними\
      \ людськими цінностями; намагаючись не скотитися до рівня провінціалізму&nbsp; і вульгаризації мистецтва.\
      \ Адже все, що ми робимо, -&nbsp; робимо для Вас з&nbsp;любов&#8217;ю!</span></p>\r\n<p style=\"\
      text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium; color:\
      \ #800000;\">Щиро бажаємо Вам, щоб&nbsp; Світло Різдва Христового наповнило добром і любов&rsquo;ю&nbsp;\
      \ Ваші душі і серця, разом з Різдвяною колядою ввійшло до кожної оселі, кожної Родини, зміцнило\
      \ Вас у вірі, скріпило у здоров&#8217;ї, надихнуло на добрі справи&nbsp;!</span></p>\r\n<p style=\"\
      text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium; color:\
      \ #800000;\">Хай рік прийдешній стане для нас всіх роком ствердження наших національних позицій;\
      \ роком перемоги над московською агресією, реваншизмом&nbsp; і сепаратизмом;&nbsp; роком мирного\
      \ творення і&nbsp;поступу!</span></p>\r\n<p style=\"text-align: justify;\"><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium; color: #800000;\">Бажаємо Вам доброго здоров&#8217;я,\
      \ родинних гараздів, Божої помочі і&nbsp;опіки!</span></p>\r\n<p style=\"text-align: justify;\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium; color: #800000;\">Христос\
      \ ся рождає! Слава&nbsp;Україні!</span></p>\r\n<hr />\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\
      \n<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/korg/kol/№2_репертуар_на_січень_а3_копія_gallery.jpg\"\
      \ alt=\"\" width=\"565\" height=\"800\" /></p>"
