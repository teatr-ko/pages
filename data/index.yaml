  - body: "<p><img src=\"/korg/kol/пограбування_опівночі_(а3)_gallery.png\" alt=\"\" width=\"237\" height=\"\
      300\" />&nbsp;<img src=\"/korg/kol/котигорошко_(а3)_gallery.jpg\" alt=\"\" width=\"212\" height=\"\
      300\" />&nbsp;<img src=\"/korg/kol/&laquo;tabula_rasa_чиста_дошка&raquo;_(а3)_gallery.jpg\" alt=\"\
      \" width=\"212\" height=\"300\" /></p>\r\n<div class=\"xdj266r x11i5rnm xat24cr x1mh8g0r x1vvkbs\
      \ x126k92a\">\r\n<div style=\"text-align: left;\" dir=\"auto\">\r\n<p><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Що не кажіть, весна бере своє! </span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Незважаючи на тривожні ночі\
      \ і дні, кожна душа потребує тепла і любові. І ми готові вам дарувати її кожним своїм виходом на\
      \ сцену.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Вже\
      \ цієї <strong>СУБОТИ, 08 БЕРЕЗНЯ</strong> допоможемо вам зняти напругу і весь негатив тижня, що\
      \ минає, разом з героями комедії <strong>&laquo;Пограбування опівночі&raquo;.</strong></span><br\
      \ /><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о\
      \ 17:00 год.</span></strong><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">А в <strong>НЕДІЛЮ 09 березня</strong></span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Для нашої дітвори улюблена казка <strong>&laquo;Котигорошко&raquo;</strong></span><br\
      \ /><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о\
      \ 12:00 год.</span></strong><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Недільного вечора на сцені оживе драматична історія за мотивами кіносценарію Івана Миколайчука\
      \ <strong>&laquo;<span class=\"caps\">TABULA</span> <span class=\"caps\">RASA</span>/ЧИСТА ДОШКА&raquo;</strong>\
      \ у сценічній версії Народної артистки України Людмили Скрипки.</span><br /><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о 17:00 год.</span></strong><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Чекаємо вас з нетерпінням!</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Адже творимо для вас\
      \ з любов&#8217;ю!</span><br /><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Квитки можна придбати в касі театру.</span></strong><br /><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Інформація і колективне бронювання за телефонами:\
      \ 096 651 03 82, 099 198 57&nbsp;70</span></strong></p>\r\n</div>\r\n</div>\r\n<hr />\r\n<p>&nbsp;<img\
      \ src=\"/korg/kol/photo_2025-03-04_15-09-19_gallery.jpg\" alt=\"\" width=\"423\" height=\"600\"\
      \ /></p>"
