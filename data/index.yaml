  - body: "<div dir=\"auto\"> <img alt=\"\" height=\"400\" src=\"/korg/kol/page/рятуйте,_мене_женять!_gallery.jpg\"\
      \ width=\"283\"/>    <img alt=\"\" height=\"400\" src=\"/korg/kol/page/вінні-пух_та_його_друзі_(а3)_gallery.jpg\"\
      \ width=\"283\"/></div>\n<div dir=\"auto\"> </div>\n<div dir=\"auto\">\n<p><span style=\"font-size:\
      \ medium; font-family: 'book antiqua', palatino;\">Дорогі наші глядачі, шанувальники&nbsp;і&nbsp;симпатики!</span></p>\n\
      <p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Активна гастрольна\
      \ діяльність та участь у двох поважних театральних фестивалях внесли корективи у нашу програму вихідного\
      \ дня на&nbsp;19-20&nbsp;жовтня.</span></p>\n<p><span style=\"font-size: medium; font-family: 'book\
      \ antiqua', palatino;\">Отже: в СУБОТУ <strong>19 жовтня</strong> чекаємо вас з героями комедії\
      \ Франца Крьоца <strong>«Рятуйте, мене женять»</strong>.</span></p>\n<p><span style=\"font-size:\
      \ medium; font-family: 'book antiqua', palatino;\">Матусі особливо залюблених синочків добре знають,\
      \ як важко одружити закоренілого холостяка. І, все ж, вони не втрачають надії оженити сина, залишаючи\
      \ за собою право і клопоти по вибору невісточки їхньої мрії. Банальна історія, але зовсім не банальний\
      \ сюжет. То ж на які «жертовні» вчинки здатні Матусі заради своїх чад? Прийдіть, подивіться… А,\
      \ може, комусь і в пригоді стане, окрім тих позитивних емоцій, які винесете&nbsp;із&nbsp;зали.</span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"><strong>ПОЧАТОК о&nbsp;18:00&nbsp;год.</strong></span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">В НЕДІЛЮ <strong>20\
      \ жовтня</strong> запрошуємо нашу дітвору в гості до <strong>Вінні&nbsp;Пуха.</strong></span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Саме так: їх улюблений\
      \ герой разом зі своїми друзями чекає на непідробні емоції наших маленьких глядачів. Дорогі батьки,\
      \ бабусі і дідусі подаруйте своїй малечі цікаву, пізнавальну і розважальну подорож у&nbsp;світ&nbsp;казки.</span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"><strong>ПОЧАТОК о&nbsp;13:00&nbsp;год.</strong></span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Як завжди чекаємо зустрічі\
      \ з вами. Адже творимо для вас&nbsp;з&nbsp;любов’ю!</span></p>\n<p><span style=\"font-size: medium;\
      \ font-family: 'book antiqua', palatino;\"><strong>Квитки можна придбати в&nbsp;касі&nbsp;театру.</strong></span></p>\n\
      <p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"><strong>Інформація\
      \ і колективне бронювання за телефонами: 096 651 03 82, 099 198&nbsp;57&nbsp;70</strong></span></p>\n\
      </div>\n<hr/>\n<p style=\"text-align: center;\"> <span style=\"font-size: x-large;\"><strong style=\"\
      font-size: x-large; color: #3765cc; font-family: Georgia;\">Коломийський</strong></span></p>\n<p\
      \ class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>академічний\
      \ обласний&nbsp;український&nbsp;драматичний </strong></span></p>\n<p class=\"header_t\" style=\"\
      text-align: center;\"><span style=\"font-size: x-large;\"><strong>театр імені&nbsp;Івана&nbsp;Озаркевича\
      \ </strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size:\
      \ x-large;\"><strong>презентує свій ювілейний 177&nbsp;театральний&nbsp;сезон</strong></span></p>\n\
      <blockquote>\n<p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book\
      \ antiqua', palatino;\">Прем’єра першої вистави Коломийського театру &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; за п’єсою І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася\
      \ 8 червня 1848 року. Священик української церкви Іван Озаркевич адаптував твір Івана Котляревського\
      \ до життя покутських українців. За словами Івана Франка: &#8220;Івану Озаркевичеві хотілося подати\
      \ Котляревського галичанам не в оригіналі, а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">19 жовтня 1848 року, Озаркевич, привіз Коломийський театр до Львова, де коломияни\
      \ зіграли виставу &#8220;Дівка на виданню або На милування нема силування&#8221; перед делегатами\
      \ конгресу української інтелігенції. На думку Івана Франка, саме ця подія започаткувала український\
      \ театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n<p style=\"text-align: justify;\"><span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">Славу Коломийському театру здобували\
      \ актори, режисери, митці: Іван та Іванна Біберовичі (видатні українські актори другої половини\
      \ <span class=\"caps\"><span class=\"caps\">XIX</span></span> сторіччя), Володимир Блавацький (перший\
      \ український Гамлет, засновник першого професійного українського театру в США), Микола Бенцаль\
      \ (на думку театральних критиків: один із найкращих західноукраїнських акторів періоду 20-30 років\
      \ минулого століття), Василь Симчич (відомий за своїми акторськими роботами в кіно: Захар Беркут\
      \ - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221; та інші),\
      \ Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України), Оксана\
      \ Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">В 2008 році - Постановою Колегії Міністерства культури і  туризму України Коломийському\
      \ театрові надано статус академічного і присвоєно ім’я його засновника Івана Озаркевича; а також\
      \ започатковано Всеукраїнський театральний фестиваль «Коломийські представлення», який проводиться\
      \ щорічно.</span><br/> <br/><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      > Театр є лауреатом численних світових та українських театральних форумі в: м.Единбург (Шотландія); Торонто,\
      \ Монреаль, Кітчінер (Канада)<span>;</span> м.Лодзь, Ельблонг, Зелена Гура, Жешув, Ольштин, Ченстохова\
      \ (Польща); Хеб (Чехія); Бая Маре, Сучава, Радівці (Румунія); Неаполь, Помпей, Касерта (Італія);\
      \ Мюнхен, Штутгарт, Нюрнберг (Німеччина); Пряшів <span>(Словаччина);</span> Херсон, Львів, Полтава,\
      \ Кіровоград, Мукачеве, Тернопіль, Чернівці, Керч,&nbsp;Ніжин,&nbsp;Одеса…</span></p>\n</blockquote>\n\
      <div> </div>"
