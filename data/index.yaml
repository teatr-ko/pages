  - body: "<p><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">&nbsp;<img src=\"\
      /korg/kol/photo_2025-07-05_14-55-45_index.jpg\" alt=\"\" width=\"333\" height=\"250\" /></span></p>\r\
      \n<p>&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Гастролі завершено,\
      \ попереду&nbsp;&mdash; заслужений відпочинок. А поки, як і обіцяли, розповімо про поїздку до&nbsp;Польщі.&nbsp;</span></p>\r\
      \n<p style=\"text-align: center;\" align=\"center\"><span style=\"font-size: medium; font-family:\
      \ 'book antiqua', palatino;\">Грандіозне завершення театрального&nbsp;сезону:</span></p>\r\n<p style=\"\
      text-align: center;\" align=\"center\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">коломияни з полтавчанами повернулися із закордонних&nbsp;гастролей</span></p>\r\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Театральний сезон Коломийського театру імені Івана Озаркевича завершився на високій\
      \ ноті. Щойно трупа повернулася з гастролей у Польщі, де разом з акторами Полтавського академічного\
      \ обласного українського музично-драматичного театру імені Миколи &nbsp;Гоголя представила спільний\
      \ проєкт. &laquo;Дві вистави &mdash; Одна Україна&raquo; або &laquo;Наталка і Анничка&raquo; викликали\
      \ захват на фестивалі &laquo;Загальнопольські дні українського театру&raquo; в місті Ольштин. Коломийська\
      \ Анничка і полтавська Наталка зустрілися, створивши унікальне переплетіння інтимного та сакрального.\
      \ Голоси, які викликали мурашки на шкірі, слова, що торкалися струн душі, і любов, що, попри всі\
      \ перешкоди, перемогла. Гуцульська версія Наталки Полтавки з авторськими варіаціями Котляревського\
      \ вперше &nbsp;поставив на сцені саме Іван Озаркевич &mdash; засновник Коломийського театру, найстарішого\
      \ на&nbsp;Галичині.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span style=\"font-size:\
      \ medium; font-family: 'book antiqua', palatino;\">Спочатку театри виступали в місті Кужетнік, а\
      \ потім у Ольштині. В обох містах їх прийняли надзвичайно тепло. Особливо приємною була підтримка\
      \ консула України Тамари Кононенко, яка відвідала виставу в&nbsp;Ольштині.</span></p>\r\n<p style=\"\
      text-align: justify;\">&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      >Ольга Якубів, виконавиця головної ролі, приїжджала до Ольштина не вперше, але цей візит відчувався\
      \ по-особливому щемливо. Для багатьох українців це був не просто перегляд вистави, а щось глибше\
      \ й довгоочікуване, як зустріч із рідними після тривалої розлуки. &laquo;З Лідією працюємо разом\
      \ не вперше. Ми не конкуруємо, а навпаки підтримуємо одна одну. Ця поїздка не була винятком, адже\
      \ я грала Анничку, а вона Наталку. Коли Лідія виконувала свою партію, я не просто слухала, а співпереживала,\
      \ відчуваючи її емоції як свої власні. Те саме робила і Лідія&raquo;, &mdash; розповідає Ольга з\
      \ особливою&nbsp;теплотою.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">Лідія Кретова, актриса Полтавського\
      \ театру, вперше гастролювала за кордоном разом із колегами. Заповнений зал уважно вслухався в кожне\
      \ слово її героїні, зачарований ліричним сопрано, що захопило слухачів з першої ноти. Комфортна\
      \ зала, чудова акустика та безмежна гостинність організаторів надихали акторів на плідну і натхненну\
      \ працю. Попри довгу дорогу, оплески, які не вщухали, свідчили про те, що &nbsp;&laquo;Наталка і\
      \ Анничка&raquo; залишили глибокий слід у серцях глядачів. &laquo;Куліса закрилася, з&rsquo;явилася\
      \ приємна втома, але зал кликав і чекав&raquo;, &mdash; згадує Лідія з&nbsp;усмішкою.</span></p>\r\
      \n<p style=\"text-align: justify;\">&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Вистави переглядали не лише українці, а й поляки. Хоча не всі слова були їм зрозумілі,\
      \ професійна гра акторів обох театрів передавала все через емоції, рухи і погляди. І це звучало\
      \ сильніше за будь-який текст. Справжній мистецький обмін, де мова і пісня стали мостом, що поєднав\
      \ два народи, серця яких билися в унісон. &laquo;Українці сміялися з жартів, а полякам їх перекладали.\
      \ Ми чули, як вони щиро реагували. Це надихало нас грати з ще більшою віддачею&raquo;, &mdash; пригадує\
      \ Роман Мардарій, який виконав роль&nbsp;Николи.</span></p>\r\n<p style=\"text-align: justify;\"\
      >&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">В&rsquo;ячеслав\
      \ Глушко, виконавець ролі Петра, завжди надихається такими поїздками, але відчуває й велику відповідальність.\
      \ В Україні глядач частіше розуміє багато деталей, бо живе серед цієї культури. Тут, за кордоном,\
      \ усе по-іншому: слово, жест та інтонація набувають особливого значення. Це ніби будувати зв&rsquo;язок\
      \ між старим і новим, рідним і&nbsp;чужим.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">&nbsp;&laquo;Неймовірно приємно\
      \ було бачити у залі не лише польських глядачів, а й українців, наших земляків, які зараз мешкають\
      \ у Польщі. Для них це була не просто зустріч з театром, а справжня розмова з чимось рідним. Діалог,\
      \ який навіює спогади. Я відчував їхню щирість і відкритість. І це створювало унікальну атмосферу&raquo;,\
      \ &mdash; ділиться&nbsp;актор.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">Артур Філімонов, виконавець ролі Макогоненка,\
      \ із захопленням і вдячністю згадує цю поїздку. Чудова гра колег і фантастичний співочий дует полтавців,\
      \ оперне виконання Наталки та Петра, створили неймовірний&nbsp;вечір.</span></p>\r\n<p style=\"\
      text-align: justify;\">&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      >&laquo;Дорога була нелегкою, ми поспішали, але втоми майже не відчували, бо знали, що на нас чекає\
      \ глядач. В Ольштині нас зустрів голова української громади Степан Мігус, з яким ми давно дружимо.\
      \ Оплески, квіти, посмішки, обійми. Усе це про любов, підтримку і відчуття, що наша робота в Польщі\
      \ та протягом усього сезону не була марною. Серце розривалося від емоцій, але перш за все ми вдячні\
      \ нашим Збройним Силам. Саме завдяки їм маємо змогу нести нашу театральну, мистецько<span lang=\"\
      RU\">-</span>культурну місію не лише в Україні, де цього сезону активно гастролювали, а й за її\
      \ межами&raquo;, &mdash; ділиться&nbsp;Артур.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Окрім знакової вистави &laquo;Наталка\
      \ і Анничка&raquo;, коломияни представили &laquo;Квітку&raquo; Олега Миколайчука Низовця у постановці\
      \ народного артиста Валерія Нєвєдрова. Цю виставу з особливим трепетом чекали глядачі. Історія близька\
      \ українцям за кордоном, адже вони, як і Квітка Цісик, тужать за рідною землею. Хоча Квітка народилася\
      \ в Америці, вона побувала в Україні лише один раз. Саме для українців володарка колоратурного сопрано\
      \ записала свій надзвичайний альбом українських&nbsp;пісень.</span></p>\r\n<p style=\"text-align:\
      \ justify;\">&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">&laquo;Глядачі\
      \ були глибоко зворушені цією історією &mdash; це відчувалося і в атмосфері залу, і в сльозах на\
      \ їхніх обличчях під час поклону. Для нас стало несподіванкою, коли завіса вже опустилася, а оплески\
      \ не вщухали. Тож ми вийшли на поклон ще раз, щоб подякувати за таку щиру реакцію. У технічному\
      \ плані вистава доволі складна, адже це по суті мультимедійний проєкт. Але, на мою думку, ми чудово\
      \ впоралися. А технічна команда театру в Ольштині з радістю допомогла нам розв&rsquo;язати всі нюанси&raquo;,\
      \ &mdash; розповідає актор Артур&nbsp;Філімонов.</span></p>\r\n<p style=\"text-align: justify;\"\
      >&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">&laquo;Якщо у виставі\
      \ &laquo;Наталка і Анничка&raquo; глядачі насолоджувалися не лише самою постановкою, а й діалектом,\
      \ яким говорили актори, то у виставі &laquo;Квітка&raquo; люди підспівували кожен рядок, проживаючи\
      \ разом зі мною увесь її багатогранний внутрішній світ. У поглядах читалося те, що неможливо висловити\
      \ словами, але розумілося з першої хвилини&raquo;, &mdash; розповідає актриса Ольга Якубів, яка\
      \ виконала головну роль і у цій&nbsp;виставі.</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;<span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Ці гастролі стали не лише\
      \ черговою сторінкою в театральній історії, а й залишили глибокий відбиток у серцях глядачів, нагадуючи\
      \ про важливість мистецтва, яке здатне об&rsquo;єднувати навіть у найскладніші часи. Гастрольний\
      \ тур перетворився на мистецький акт єднання, надії й підтримки для українців у всьому&nbsp;світі.</span></p>\r\
      \n<p style=\"text-align: justify;\">&nbsp;<span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">&laquo;Наталка і Анничка&raquo; та &laquo;Квітка&raquo; &mdash; це історії, що відгукнулися\
      \ в серці кожного, хто їх пережив. І хоча вистави вже завершилися, їхній вплив ще довго звучатиме\
      \ в душах&nbsp;людей.</span></p>\r\n<p style=\"text-align: justify;\"><span style=\"font-size: medium;\
      \ font-family: 'book antiqua', palatino;\">&nbsp;</span></p>\r\n<p>&nbsp;</p>\r\n<hr />\r\n<p>&nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Богдан&nbsp;Волошинський,</span></strong></p>\r\
      \n<p style=\"text-align: right;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">член Національної спілки</span></strong><br /><strong><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">краєзнавців&nbsp;України</span></strong></p>\r\n<p style=\"\
      text-align: center;\"><br /><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">ДІМ, В ЯКОМУ ОСЕЛИЛАСЯ ПОКУТСЬКА&nbsp;МЕЛЬПОМЕНА</span></strong></p>\r\n<p style=\"\
      text-align: justify;\"><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Історія спорудження, первісного й подальшого використання будинку, в</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">якому сьогодні працює Коломийський академічний\
      \ обласний український</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">драматичний театр імені Івана Озаркевича, досліджувалася істориками,</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">архітекторами й краєзнавцями,\
      \ однак досі залишалося чимало лакун щодо</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">часу й обставин його будівництва та введення в експлуатацію, як\
      \ також щодо</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >персоналій архітекторів &ndash; авторів проєкту споруди. А для колекціонерів-</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">філокартистів так і залишається\
      \ загадкою, чому серед сотень випусків поштівок</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">довоєнного й міжвоєнного часу з видами Коломиї досі не виявлено\
      \ жодного</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >примірника із зображенням цього імпозантного будинку в середмісті.</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Нашу оповідь почнемо з історії заснування й розвитку\
      \ коломийського</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >громадського об&rsquo;єднання, яке спорудило цю пам&rsquo;ятку архітектури. Після</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">жорстокої розправи російського\
      \ царизму з учасниками Січневого шляхетського</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">повстання 1863 р. польська спільнота в Галичині ініціювала утворення\
      \ грона</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">місцевих\
      \ культурно-просвітницьких товариств, які мали за мету налагодити в</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">різних суспільних верствах роботу з патріотичного\
      \ виховання та поліпшення</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">освітнього й загальнокультурного рівня громадян для підготовки до подальших</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">визвольних змагань.\
      \ Для такої праці в міщанському середовищі в галицьких</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">містах і містечках утворювалися ремісничі товариства\
      \ з однаковою короткою</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">назвою &laquo;Gwiazda&raquo; (&laquo;Зоря&raquo;), хоча повні їх назви різнилися між\
      \ собою, нерідко</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >навіть не містячи слова &laquo;польське&raquo;. В різних місцевостях краю спершу вони</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">відмінні були структурою,\
      \ статутами, формами роботи й не мали</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">централізованого підпорядкування (аж у 1911 р. було здійснено їх</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">організаційне об&rsquo;єднання\
      \ в одну спілку, а 1912 р. прийнято типовий статут і</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">запроваджено єдину назву &laquo;Товариство польських\
      \ ремісників і промисловців</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">&laquo;Gwiazda&raquo;). А серед різноманітних напрямків їхньої роботи виділялася</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">організація дозвілля\
      \ ремісничої молоді, зокрема навчання музиці й співу,</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">залучення до аматорських театральних гуртків.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Перша ініціатива заснування\
      \ ремісничого товариства &laquo;Gwiazda&raquo; в</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Коломиї оформилася в 1879 р. підписанням його статуту групою ініціаторів,</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">серед яких був відомий\
      \ місцевий підприємець Любін Біскупський, засновник</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">фабрики машин і ливарного виробництва. Однак до початку\
      \ 1890-их років</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >товариство залишалося нечисленним та малоініціативним. У квітні 1892 р. на</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">загальних зборах було обрано нове й\
      \ активніше керівництво, до складу якого</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">увійшов поштовий службовець Ізидор Кружлевський, обраний заступником</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">голови. До його заслуг\
      \ належать значне пожвавлення&nbsp;культурно-</span></p>\r\n<p style=\"text-align: justify;\"><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">просвітницького напрямку роботи,\
      \ створення бібліотеки та заснування хору й</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">аматорського театрального гуртка, до режисури в якому запросили\
      \ Ізидора</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Трембицького, керівника українського аматорського театру при коломийському</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">&laquo;Першому літературно-драматичному\
      \ товаристві імені Г. Квітки-Основ&amp;#39;яненка&raquo;</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">й колишнього актора Руського народного театру товариства\
      \ &laquo;Руська бесіда&raquo; у</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Львові.</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">І. Кружлевський також ініціював налагодження порозуміння й співпраці з</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">українськими міщанами\
      \ та спільне влаштування літературно-музичних вечорів,</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">концертів і вистав. Так упродовж лютого 1893 р. театральний\
      \ гурток товариства</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">&laquo;Gwiazda&raquo; відіграв кілька вистав українською мовою. Тоді ж було</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">утворено спільний\
      \ польсько-український організаційний комітет з вшанування</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">32-их роковин смерті Тараса Шевченка і 12 березня\
      \ 1893 р. в залі міської</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">ратуші за співучастю ремісничого товариства й місцевого осередку Товариства</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">музичного ім. Монюшка\
      \ було влаштовано декламаційно-музичний вечір поезії</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Т. Шевченка, який відбувся з великим успіхом за участю\
      \ українських співаків і</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">читців, а також українських громадських діячів, зокрема Стефана</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Танчаковського і Кирила Трильовського.\
      \ А ще І. Кружлевський в</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">1895 р. розпочав підготовку до придбання товариством власного осідку й</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">розпочав збір коштів. Однак\
      \ у зв&rsquo;язку з його передчасною смертю в 1898 р.</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">чимало гарних ініціатив було втрачено, а діяльність товариства\
      \ знову підупала.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Значно пожвавилася робота коломийського ремісничого товариства з</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">обранням в 1900 р. нового складу проводу, очоленого\
      \ енергійним адвокатом</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Мар&rsquo;яном Юркевичем. Серед першорядних планів товариства знову постало</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">питання власного осідку,\
      \ яке вирішили в 1907 р. шляхом купівлі садиби на</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">вулиці Валовій (нині Вічевий майдан), що раніше належала асесорові\
      \ Янові</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Стадниченку.\
      \ Будівлі на цій ділянці було відремонтовано й у них влаштовано</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">канцелярію товариства, бібліотеку, актову і більярдну\
      \ зали, впорядковано сад</span><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >. Але в зв&rsquo;язку із зростанням кількості членів і запровадженням нових</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">форм діяльності (організацією лекторію,\
      \ масових урочистих заходів, екскурсій,</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">гурткової роботи) за пару років постало питання спорудження на цій самій</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ділянці нового місткішого\
      \ будинку товариства. Тому в січні 1911 р. оголосили</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">конкурс на проєктування будинку і в технічному завданні\
      \ поставили умову, що</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">в ньому має бути &laquo;зала 10 х 15 м. і мала сцена рухома&raquo;, причому &laquo;будинок\
      \ має</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">бути\
      \ так задуманий, аби від північної сторони можна було, при потребі,</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">добудувати більшу залу&raquo; [9, с. 5]. Проєкт\
      \ будівлі розробило львівське</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">архітектурне бюро Владислава Дердацького 1 та Вітольда Мінкевича 2.</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">1 Владислав Дердацький (1882\
      \ &ndash; 1951) &ndash; польський архітектор і педагог. Закінчив відділ (факультет) архітектури&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Львівської політехніки і залишився\
      \ працювати на посаді старшого асистента. Одночасно впродовж 1907 &ndash; 1910&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">рр. працював архітектором\
      \ в архітектурному бюро Івана Левинського, а 1911 р. разом з Вітольдом Мінкевичем</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">відкрив власне архітектурне\
      \ бюро. З 1920 р. працював професором Львівської політехніки (упродовж 1922 &ndash;&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">1923, 1927 &ndash; 1930 рр.\
      \ був деканом відділу архітектури). 1946 р. виїхав до Сілезії, де завідував кафедрою&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">будівництва Сілезького&nbsp;університету.</span></p>\r\
      \n<p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Будівельні роботи розпочали в 1912 р., а на час будівництва канцелярію й</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">бібліотеку товариства тимчасово\
      \ перенесли до приміщення крайової шевської</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">школи на вул. Франца Йосифа (нині бульвар Лесі Українки).</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Насамперед цілком\
      \ розібрали старі будівлі й викопали рови для фундаменту</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">нового будинку, а з північної сторони земельної\
      \ ділянки одразу ж</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >зарезервували площу під майбутні, в разі потреби, добудови споруди. 6 жовтня</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">того самого року з великими\
      \ урочистостями, за участю керівників маґістрату й</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">представників міських громадських об&rsquo;єднань відбулася\
      \ церемонія закладення</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">й освячення наріжного каменя. Привселюдно було зачитано пам&rsquo;ятний акт,</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">оформлений друкарнею\
      \ А. Мізевича, який за тим герметично закоркували в</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">скляній посудині, помістили в бронзову капсулу й замурували\
      \ в кут</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">фундаменту\
      \ разом з наріжним каменем.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Упродовж двох наступних років будова жваво посувалася під</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">керівництвом місцевих будівничих Кубіша\
      \ й Піскозуба. Влітку 1914 р.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">місцева преса повідомила, що будівництво йде до завершення, тривають кінцеві</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">опоряджувальні роботи\
      \ та облаштування глядацької зали на 400 місць [14, с. 4].</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Восени мало б відбутися урочисте освячення готового\
      \ будинку, але</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >розпочалася Перша світова війна й вже 15 вересня до міста вступило</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">окупаційне царське військо. У часі трьох російських\
      \ окупацій в місті завмерло</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">громадське життя й перестала виходити місцева преса. Тому про початок та</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">умови експлуатації будинку\
      \ нам бракує відомостей. Щодо подій воєнного часу,</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">які відбулися в залі цього будинку, то довідуємося з\
      \ щоденника коломийця</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Володимира Глинського, що на Йордан, 19 січня 1917 р. пополудні в цій залі з</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">встановленою ялинкою\
      \ було влаштовано доброчинний концерт і частунок для</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">вихованців українського дитячого притулку.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Споруджений напередодні\
      \ Першої світової війни будинок містив актову</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">залу (розміром 10,5 х 14,0 м.) зі сценою, яка не проєктувалася\
      \ для виступів</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >професійних театральних труп (малий планшет сцени, низька сценічна коробка</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">без колосників, відсутність гримерних\
      \ кімнат для акторів). У червні 1917 р. (в</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">часі останньої, третьої російської окупації міста) цю залу, з ініціативи</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">тодішнього очільника\
      \ товариства Антона Віммера і з дозволу окупаційної</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">влади, реконструювали під кінотеатр, добудувавши ззовні\
      \ кінобудку.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >А в грудні 1918 року, у період становлення Західно-Української Народної</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Республіки, українська молодіжна аматорська\
      \ трупа вже грала тут театральні</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">вистави&nbsp; (оскільки в будинку Щадничої каси, який містив театральну</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">залу, тоді працювала\
      \ Окружна національна рада, представницький орган</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">2 Вітольд Мінкевич (1880 &ndash; 1961) &ndash; польський архітектор\
      \ і педагог. Закінчив відділ (факультет) архітектури&nbsp;</span><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Львівської політехніки. Разом з Владиславом Дердацьким\
      \ 1911 р. відкрив власне архітектурне бюро. Упродовж&nbsp;</span><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">1911 &ndash; 1920 рр. викладав у Промисловій школі у\
      \ Львові. Від 1920 р. працював професором Львівської</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">політехніки, а 1931 р. став її ректором. Продовжував\
      \ працювати в інституті впродовж Другої світової війни й&nbsp;</span><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">двох окупацій (совєтської й німецької). 1946 р.\
      \ виїхав до Гданська, де завідував кафедрою монументальної</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">архітектури Гданської&nbsp;політехніки.</span></p>\r\
      \n<p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">місцевого самоврядування ЗУНР). В цій самій залі 15 грудня того ж року</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">розпочав свою діяльність новостворений\
      \ Народний театр ім. Тобілевича</span><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">. У міжвоєнний час відновилося використання будинку для культурного</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">дозвілля членів товариства\
      \ (бібліотека, більярд), залу знову надавали для</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">роботи кінотеатру. А від 1940 р. й до нашого часу тут</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">запрацювали професійні\
      \ та аматорські (самодіяльні) українські музично-</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">драматичні театри.</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Мабуть, гримасою історії сьогодні можемо вважати те,\
      \ що омріяний</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >коломийськими театралами проєкт створення в місті професійної стаціонарної</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">драматичної сцени судилося реалізувати\
      \ в епоху панування в Європі</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">тоталітарних режимів та ще й в будинку, який не будувався для театру.</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Першими за це взялися совєтські\
      \ &laquo;визволителі&raquo; в 1940 р., які планували</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">пожвавити агітаційно-пропагандистську роботу серед &laquo;малосвідомих\
      \ галичан&raquo;.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Свій задум вони здійснили доволі швидко, залучивши на нову театральну сцену</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">артистів розпущеної трупи Театру ім.\
      \ І. Котляревського, забезпечивши їх</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">совєтською драматургією та оселивши театр у колишньому будинку товариства</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">&laquo;Gwiazda&raquo;\
      \ (бо тоді, володіючи пріоритетом вибору, будинок колишньої</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Щадничої каси, який містив спеціально спроєктовану\
      \ і обладнану театральну</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">залу, привласнили військові для організації Окремої прикордонної</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">комендатури). У роки німецької окупації\
      \ на вже обжитій сцені від липня 1941 р.</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">почав працювати Український окружний театр, оскільки окупанти сприяли</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">діяльності культурно-розважальних\
      \ закладів у запіллі. З приходом &laquo;других</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">совітів&raquo; в цьому ж осідку навесні 1944 р. відновили Коломийський\
      \ український</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >музично-драматичний театр. Те, що в Коломиї артисти могли творити</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">мистецтво навіть в неймовірно тяжких умовах гітлерівської,\
      \ а відтак початку</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >другої совєтської, окупацій маємо завдячувати небуденному організаторському</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">хисту та феноменальним дипломатичним\
      \ здібностям знаного театрального</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">діяча середини ХХ століття Івана Когутяка, який зберіг для міста театр.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">У зв&rsquo;язку зі\
      \ зміною функціонального призначення колишній будинок</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">товариства &laquo;Gwiazda&raquo; ще двічі докладно перебудовували\
      \ й реконструювали з</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">метою максимального пристосування його для діяльності професійного</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">музично-драматичного театру:\
      \ в 1939 р. збільшили сцену, зробили оркестрову</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">яму і перепланували внутрішні приміщення для службових і гримерних\
      \ кімнат</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">та\
      \ фойє, а в 1956 р., розкривши дах з черепиці, на 5 метрів збільшили висоту</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">сценічної коробки для механізації сцени.\
      \ Коломийський український музично-</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">драматичний театр працював у цьому будинку аж до його ліквідації в 1962 р.,\
      \ а</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">пізніше\
      \ тут діяли Коломийський народний самодіяльний театр імені Ярослава</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Галана та Коломийський народний самодіяльний театр\
      \ районного будинку</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">культури. Від 1990 р. й дотепер в ньому працює Коломийський академічний</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">обласний український драматичний\
      \ театр імені Івана Озаркевича. На початку</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">ХХІ століття театральний дім капітально відремонтували й технічно&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">модернізували, а його фасад\
      \ прикрасили меморіальними таблицями в пам&rsquo;ять&nbsp;</span><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">про першотворця галицько-українського театру Івана Озаркевича\
      \ та видатних&nbsp;</span><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >артистів, які творили в цьому театральному осідку, &ndash; Василя Симчича й Оксани&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Затварської.&nbsp;</span></p>\r\
      \n<p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Упродовж своєї понад столітньої історії теперішній коломийський&nbsp;</span><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">театральний будинок, в якому колись,\
      \ волею випадку, на стало оселилася&nbsp;</span><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">покутська Мельпомена, став не лише мовчазним свідком артистичних тріумфів,&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">творчих осягнень і життєвих\
      \ трагедій сотень українських митців, а нині ще й&nbsp;</span><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">домом для сучасного покоління артистів та символом відданості й&nbsp;</span><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">незрадливості коломийської\
      \ публіки своїм сценічним кумирам і мистецьким&nbsp;</span><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">уподобанням.</span></p>\r\n<p style=\"text-align: justify;\"><br\
      \ /><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Джерела і\
      \ література:</span></strong><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">1. Вистава &laquo;Верховинців&raquo;. Покутський вісник. Коломия, 1918. Чис. 8. 8</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">грудня. С. 3.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">2. Глинський В. Щоденник\
      \ 1916 &ndash; 1920 рр. / Підгот. тексту, передм.,</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">примітки М. Васильчука. Коломия: Вік, 2010. 112 с.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">3. Криворучко І.,\
      \ Кочержук М. Про що мовчать коломийські будівлі.</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Частина перша. Коломия: Вік, 2024. 304 с.</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">4. Проскуряков В. Архітектура будинків\
      \ і споруд в м. Коломия, які</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">використовувалися, пристосовувалися і проектувалися для діяльності</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">українських театрів. Вісник\
      \ Національного університету &laquo;Львівська</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">політехніка&raquo;. Архітектура. Львів, 2000. №410. С. 195 &ndash;\
      \ 203.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">5.\
      \ Прохання мешканця м. Коломиї Віммера Антона про видачу йому</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">дозволу на відкриття кінематографа. Державний архів\
      \ Івано-</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Франківської\
      \ області. Ф. 603, оп. 1., спр. 98, арк. 1 &ndash; 5.</span><br /><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">6. Явір Е. З театральної салі. Покутський вісник. Коломия,\
      \ 1918. Чис. 11.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >19 грудня. С. 3.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >7. Do szan. Członk&oacute;w Stow. Ręk. Gwiazda w Kołomyi. Gazeta kołomyjska.</span><br /><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">№28. 13 lipca 1912. S. 3.</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">8. &bdquo;Gwiazda&rdquo;.\
      \ Kurjer lwowski. №21. 21 stycznia 1893. S. 3.</span><br /><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">9. Konkurs na plan budowy. Kurjer lwowski. №21. 14 stycznia 1911.\
      \ S. 5.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">10.\
      \ Przedstawienie teatralne. Gazeta kołomyjska. № 12. 15 lutego 1893. S. 3.</span><br /><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">11. Stow. rękodzielnik&oacute;w &bdquo;Gwiazda&rdquo;\
      \ w Kołomyi. Gazeta kołomyjska. № 40.</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">5 października 1912. S. 1 &ndash; 2.</span><br /><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">12. Uroczystość poświęcenia kamienia węgielnego.\
      \ Gazeta kołomyjska. №</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">39. 28 września 1912. S. 4.</span><br /><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">13. Z powodu wieczorku Tarasa Szewczenki. Gazeta kołomyjska. №21. 18</span><br\
      \ /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">marca 1893. S. 1 &ndash;\
      \ 2.</span><br /><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">14. Z\
      \ życia towarzystw. Gazeta kołomyjska. № 26. 27 czerwca 1914. S.&nbsp;4.</span></p>\r\n<p style=\"\
      text-align: left;\">&nbsp;</p>"
