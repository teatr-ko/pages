  - body: "<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">ВАЖЛИВА&nbsp;ІНФОРМАЦІЯ!</span></strong></p>\r\n<p style=\"\
      text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size: large;\
      \ color: #800000;\">У приміщенні Коломийського театру за адресою: пл.Вічевий майдан,&nbsp;7,</span></strong></p>\r\
      \n<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">знаходиться&nbsp;</span></strong><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: large; color: #800000;\">УКРИТТЯ.</span></strong></p>\r\n\
      <p style=\"text-align: center;\">&nbsp;</p>"
