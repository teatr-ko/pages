items:

  - body: "<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">ВАЖЛИВА&nbsp;ІНФОРМАЦІЯ!</span></strong></p>\r\n<p style=\"\
      text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size: large;\
      \ color: #800000;\">У приміщенні Коломийського театру за адресою: пл.Вічевий майдан,&nbsp;7,</span></strong></p>\r\
      \n<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">знаходиться&nbsp;</span></strong><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: large; color: #800000;\">УКРИТТЯ.</span></strong></p>\r\n\
      <p style=\"text-align: center;\">&nbsp;</p>"
    caption:
    date: 24 лютого 2022&nbsp;р.
    link:

  - body: "<p><img style=\"float: left;\" src=\"/korg/kol/тореадори_з_васюківки_ylbMZNg_gallery.jpg\"\
      \ alt=\"\" width=\"283\" height=\"400\" /><span style=\"color: #333399;\"><strong>&nbsp;<span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">&#8220;ТОРЕАДОРИ&#8230;&#8221; по -&nbsp;коломийськи!!!</span></strong></span></p>\r\
      \n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\"><strong>Вже цієї НЕДІЛІ 19\
      \ січня</strong> на нашій сцені оживуть герої улюбленої трилогії Всеволода Нестайка .</span></div>\r\
      \n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">До Вашої уваги кілька\
      \ цікавих фактів про цього культового дитячого письменника:</span></div>\r\n</div>\r\n<div class=\"\
      x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">1. За родинною легендою Нестайків мати письменника\
      \ Марія Іванівна , народила Всеволода у перерві між читанням Ремарка. Акушер, який приймав пологи,\
      \ привітав маму словами:</span></div>\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">&#8220;Мадам, у вас, здається, з&#8217;явився письменник!&#8221;</span></div>\r\
      \n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">2.Батько, Зиновій Нестайко,\
      \ в молодості був січовим стрільцем, вояком УГА. Він знав 5 мов.У 1933 його заарештували. І більше\
      \ його Всеволод не бачив.</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs\
      \ xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">3. За 55 років літературної діяльності Всеволод Нестайко написав більше 30\
      \ повістей, романів і збірок оповідань, частина яких увійшла до золотого фонду дитячої літератури\
      \ України.</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\"\
      >\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >4.У 1979 році Міжнародна рада з дитячої та юнацької літератури включила &#8220;Тореадорів з Васюківки&#8221;\
      \ до Особливого, Почесного списку Г.К. Андерсена, як один із найвидатніших творів світової літератури\
      \ для дітей!</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\"\
      >\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >5. Стрічка за твором &#8221; Тореадори з Васюківки&#8221; в 1968 році отримала гран - прі на Міжнародному\
      \ фестивалі в Мюнхені та головну нагороду в Алегсандріі ( Австралія).</span></div>\r\n</div>\r\n\
      <div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">6. Книги Нестайка перекладені 20 мовами\
      \ світу.</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\"\
      >\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >7. На похорон письменника сотні людей взяли з собою дзеркальця, щоб провести улюбленого письменника\
      \ сонячними зайчиками.</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs\
      \ xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">&#8221; У дитинстві я був худенький і маленький - чи не найменший у першому\
      \ класі. І хотів якнайшвидше вирости. За порадою однокласника Васі, такого ж, як я, шпінгалета,\
      \ я прив&#8217;язував до однієї ноги важку праску, до другої - цеглину, хапався за верхню планку\
      \ одвірка і висів, поки вистачало сил, намагаючись витягти своє тіло. А ще той Вася сказав мені,\
      \ що від дощу все росте. І я довго простоював під дощем. Мама дивувалася, чого в мене постійний\
      \ нежить.&#8221;</span></div>\r\n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s\
      \ x126k92a\">\r\n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">&#8221; У дитинстві в мене не було дитинства&#8230;Коли я став дорослий, захотілося\
      \ повернутися у дитинство - догратися, досміятися, добешкетувати. Вихід був один - стати дитячим\
      \ письменником. І, пам&#8217;ятаючи своє невеселе дитинство, намагався писати якомога веселіше&#8221;.</span></div>\r\
      \n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">(Всеволод Нестайко).</span></div>\r\
      \n</div>\r\n<div class=\"x11i5rnm xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">30 січня минає 95 років\
      \ з дня уродин письменника. &#8220;ТОРЕАДОРИ&#8230;&#8221; на нашій сцені - данина світлої пам&#8217;яті\
      \ СОНЯЧНОГО ЗАЙЧИКА української дитячої літератури.</span></div>\r\n</div>\r\n<div class=\"x11i5rnm\
      \ xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">ЧИТАЙТЕ СВОЄ! ДИВІТЬСЯ СВОЄ! СПІВАЙТЕ СВОЄ! ШАНУЙТЕ СВОЄ!</span></div>\r\
      \n<div dir=\"auto\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">БО\
      \ МИ - УКРАЇНЦІ! ЛЮДИ ІЗ КРАЇНИ СОНЯЧНИХ ЗАЙЧИКІВ!</span></div>\r\n</div>\r\n<div class=\"x11i5rnm\
      \ xat24cr x1mh8g0r x1vvkbs xtlvy1s x126k92a\">\r\n<div dir=\"auto\"><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Завжди з нетерпінням чекаємо зустрічі з вами, адже\
      \ творимо для вас з любов&#8217;ю!</span></strong></div>\r\n</div>\r\n<hr />\r\n<p>&nbsp;<img src=\"\
      /korg/kol/сто_тисяч_gallery.jpg\" alt=\"\" width=\"326\" height=\"230\" />&nbsp;<img src=\"/korg/kol/тореадори_з_васюківки_ylbMZNg_gallery.jpg\"\
      \ alt=\"\" width=\"163\" height=\"230\" />&nbsp;<img src=\"/korg/kol/гуцульський_рік_gallery.jpg\"\
      \ alt=\"\" width=\"162\" height=\"230\" /></p>\r\n<p style=\"text-align: left;\"><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Дорогі наші глядачі, вельмишановні театролюби,\
      \ прихильники і симпатики, шановні гості нашого&nbsp;міста!</span></strong></p>\r\n<p style=\"text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Ви гадаєте,\
      \ що шахраї і любителі легкої наживи &ndash; суто явище&nbsp;сучасне?</span></p>\r\n<p style=\"\
      text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">А\
      \ класики стверджують, що це злодійське ремесло має глибокі корені, проте в сучасних умовах методи\
      \ і інструменти впіймати любителя наживи на гачок вишуканіше. Зрештою, дивіться виставу Івана Карпенка\
      \ Карого <span style=\"color: #333399;\"><strong>&laquo;СТО ТИСЯЧ&raquo;</strong></span> і робіть\
      \ висновки самі. Може це допоможе вам застрахувати себе від сучасних&nbsp;лохотронів?</span></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Вже цієї <strong>СУБОТИ 18 СІЧНЯ</strong> чекаємо на вас, щоб зарядити вас позитивом\
      \ і застерегти від&nbsp;спокуси.</span></p>\r\n<p style=\"text-align: left;\"><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">НЕДІЛЯ, 19&nbsp;СІЧНЯ.</span></strong></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">ДІТВОРА! Хто з Вас не читав чудернацьких пригод і дивних витівок друзяк &ndash; забійників\
      \ Всеволода Нестайка <span style=\"color: #333399;\"><strong>&laquo;ТОРЕАДОРИ ІЗ ВАСЮКІВКИ&raquo;</strong></span>?</span></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Але і для тих, хто вже встиг прочитати , і для тих, хто не встиг, ці пригоди оживуть\
      \ на нашій сцені, і ви будете першими, хто це побачить! Бо у нас відбудеться прем&rsquo;єра, сценічну\
      \ версію якої придумав режисер Дмитро&nbsp;Гусаков.</span></p>\r\n<p style=\"text-align: left;\"\
      ><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Поспішіть! Найкращі квиточки\
      \ вже розбігаються, як гарячі&nbsp;пиріжки!</span></p>\r\n<p style=\"text-align: left;\"><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о 12:00&nbsp;год.</span></strong></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Недільний вечір запрошує глядачів переглянути містерію <span style=\"color: #333399;\"\
      ><strong>&laquo;ГУЦУЛЬСЬКИЙ РІК&raquo;</strong></span> за твором Гната&nbsp;Хоткевича</span></p>\r\
      \n<p style=\"text-align: left;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">ПОЧАТОК о&nbsp;17:00</span></strong></p>\r\n<p style=\"text-align: left;\"><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Чекаємо на вас. Адже творимо\
      \ для вас з&nbsp;любов&#8217;ю!&nbsp;</span></strong></p>\r\n<hr />\r\n<p><img style=\"float: left;\"\
      \ src=\"/korg/kol/тореадори_з_васюківки_gallery.jpg\" alt=\"\" width=\"283\" height=\"400\" /></p>\r\
      \n<p>&nbsp;<span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Дорогі батьки!\
      \ Шановні педагоги і&nbsp;виховники!</span></p>\r\n<p><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Розуміємо, як важко нашим школярикам після канікул входити в звичний\
      \ ритм життя. І тому, готові полегшити їхню участь, додаючи настрою і позитивних емоцій та заряджаючи\
      \ тим корисним адреналіном, якого вони всі шукають, інколи в сумнівних&nbsp;речах.</span></p>\r\n\
      <p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Бо у нас для них</span><br\
      \ /><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">П Р Е М &#8216;\
      \ Є Р А! ! !</span></strong><br /><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">ВЖЕ <strong>19 СІЧНЯ В НЕДІЛЮ</strong> на нашій сцені прекрасна сучасна казка за мотивами\
      \ культового дитячого письменника <strong>ВСЕВОЛОДА НЕСТАЙКА&nbsp;</strong></span><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">&#8220;ТОРЕАДОРИ З&nbsp;ВАСЮКІВКИ&#8221;</span></strong></p>\r\
      \n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">НАГАДУЄМО: початок\
      \ рівно о <strong>12:00</strong>.</span></p>\r\n<p><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">Просимо квитки придбати заздалегідь, щоб встигнути побачити&nbsp;першими!</span></p>\r\
      \n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\
      \n<p>&nbsp;</p>\r\n<hr />\r\n<p><img style=\"display: block; margin-left: auto; margin-right: auto;\"\
      \ src=\"/korg/kol/№4_репертуар_на_січень_а3_gallery.png\" alt=\"\" width=\"565\" height=\"800\"\
      \ /></p>"
    caption:
    date: 04 липня 2024&nbsp;р.
    link:

  - body: "<div dir=\"auto\">\n<p style=\"text-align: left;\"> </p>\n</div>\n<hr/>\n<p style=\"text-align:\
      \ center;\"> <span style=\"font-size: x-large;\"><strong style=\"font-size: x-large; color: #3765cc;\
      \ font-family: Georgia;\">Коломийський</strong></span></p>\n<p class=\"header_t\" style=\"text-align:\
      \ center;\"><span style=\"font-size: x-large;\"><strong>академічний обласний&nbsp;український&nbsp;драматичний\
      \ </strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size:\
      \ x-large;\"><strong>театр імені&nbsp;Івана&nbsp;Озаркевича </strong></span></p>\n<p class=\"header_t\"\
      \ style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>презентує свій ювілейний\
      \ 177&nbsp;театральний&nbsp;сезон</strong></span></p>\n<blockquote>\n<p style=\"text-align: justify;\"\
      ><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Прем’єра першої вистави\
      \ Коломийського театру &#8220;Дівка на виданню або На милування нема силування&#8221; за п’єсою\
      \ І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася 8 червня 1848 року. Священик української\
      \ церкви Іван Озаркевич адаптував твір Івана Котляревського до життя покутських українців. За словами\
      \ Івана Франка: &#8220;Івану Озаркевичеві хотілося подати Котляревського галичанам не в оригіналі,\
      \ а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n<p style=\"text-align: justify;\"><span\
      \ style=\"font-size: medium; font-family: 'book antiqua', palatino;\">19 жовтня 1848 року, Озаркевич,\
      \ привіз Коломийський театр до Львова, де коломияни зіграли виставу &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; перед делегатами конгресу української інтелігенції. На думку\
      \ Івана Франка, саме ця подія започаткувала український театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">Славу Коломийському театру здобували актори, режисери, митці: Іван та Іванна Біберовичі\
      \ (видатні українські актори другої половини <span class=\"caps\"><span class=\"caps\">XIX</span></span>\
      \ сторіччя), Володимир Блавацький (перший український Гамлет, засновник першого професійного українського\
      \ театру в США), Микола Бенцаль (на думку театральних критиків: один із найкращих західноукраїнських\
      \ акторів періоду 20-30 років минулого століття), Василь Симчич (відомий за своїми акторськими роботами\
      \ в кіно: Захар Беркут - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221;\
      \ та інші), Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України),\
      \ Оксана Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
