  - body: "<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/korg/kol/володимир_гелецький_gallery.jpg\"\
      \ alt=\"\" width=\"400\" height=\"600\" /></p>\r\n<p style=\"text-align: left;\"><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Вельмишановні театролюби, дорогі наші\
      \ шанувальники і&nbsp;глядачі!</span></strong></p>\r\n<p style=\"text-align: left;\"><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Наша театральна родина осиротіла на\
      \ талановитого актора, доброго і щирого колегу, товариша, друга, вірного служителя Мельпомени <strong>ВОЛОДИМИРА&nbsp;ГЕЛЕЦЬКОГО.</strong></span></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">На 62 році життя раптово дали збій його життєві сили. Вичерпалась та життєва енергія,\
      \ яку він щедро дарував нам і всьому світові своїми ролями. В зеніті життєвого віку він полишив\
      \ сцену, земне суєтне буття і представив свою душу на сповідь перед Всевишнім за виконання, призначеної\
      \ Небесами, своєї головної життєвої ролі, свого призначення, своєї&nbsp;місії.</span></p>\r\n<p\
      \ style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >В нашому театральному житті і на сцені він був різним &ndash; і завжди був цікавим: чи йдеться\
      \ про головну роль - Івана Дідуха в &laquo;Камінному хресті&raquo; Стефаника, Івана &ndash; в &laquo;Гуцульському\
      \ році&raquo; Гната Хоткевича, Мартина Борулі в одноіменній виставі І. Карпенка &ndash; Карого,\
      \ чи не менш цікаві персонажі в інших сценічних роботах і для дорослих, і для дітей, яких в його\
      \ репертуарному доробку на нашій сцені налічується понад&nbsp;сорок.</span></p>\r\n<p style=\"text-align:\
      \ left;\"><em><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Народився\
      \ Володимир Гелецький 06 травня 1963 року в с. Пищатинці Борщівського району Тернопільської області.\
      \ В 1986 році закінчив учбово - театральну студію при Національному академічному українському драматичному\
      \ театрі імені Марії Заньковецької (клас заслуженого артиста України М. Яременка, народного артиста\
      \ України Б. М. Козака, народної артистки України Л. М. Кадирової). Працював в Рівненському академічному\
      \ обласному українському музично-драматичному театрі, Івано-Франківській обласній філармонії. З\
      \ листопада 2013 року і до останнього дня був служителем Мельпомени в нашій театральній&nbsp;трупі.</span></em></p>\r\
      \n<p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Його талант, якась непоказна харизма, мимоволі приворожували своєю простотою і неповторністю,\
      \ своїм таким різним і, водночас, правдивим сценічним амплуа. Не маючи високих звань і державних\
      \ нагород, в театральному світі він встиг здобути своє&nbsp;визнання:</span></p>\r\n<p style=\"\
      text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">На\
      \ <span class=\"caps\">XI</span> фестивалі театрального мистецтва <strong>&#8220;<span class=\"\
      caps\">HOMO</span> <span class=\"caps\">LUDENS</span>&#8221;</strong>&nbsp;(м.Миколаїв, Миколаївська\
      \ обл., 2019) роль Івана у виставі &laquo;Камінний хрест&raquo; Василя Стефаника в його виконанні\
      \ була визнана найкращою. Цю виставу з його участю захоплено сприймали глядачі далеко за океаном\
      \ &ndash; під час гастролей в трьох великих містах&nbsp;Канади.</span></p>\r\n<p style=\"text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Незважаючи на\
      \ його м&rsquo;яку діалектну говірку, на сцені Володимир вмів знайти правильну інтонацію і особливі\
      \ акценти. Пригадується, як під час прем&rsquo;єри вистави &laquo;Мати &ndash; Наймичка&raquo; Тараса\
      \ Шевченка, в якій він майстерно зіграв роль Якима, після його точно закцентованої репліки &laquo;Ну\
      \ коли ті москалі вже од нас підуть&raquo;, зал вибухнув&nbsp;аплодисментами.</span></p>\r\n<p style=\"\
      text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Його\
      \ любили і з нетерпінням очікували появи на сцені наші найменші глядачі, і не важливо, то була роль\
      \ Короля, чи&nbsp;Змія&hellip;</span></p>\r\n<p style=\"text-align: left;\"><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Спочивай з Богом, дорогий наш Колего,\
      \ Товаришу, Друже! За Тобою ще довго бануватиме наша сцена. А в наших серцях Ти назавжди залишишся\
      \ добрим спомином і тихою Молитвою. Нехай всемилостивий Господь простить Тобі всі провини вільні\
      \ і невільні і дарує вічність Твоїй&nbsp;душі.</span></strong></p>\r\n<p style=\"text-align: left;\"\
      ><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Схиляємо голови\
      \ у скорботі і Молитві і сумуємо разом з&nbsp;Родиною.</span></strong></p>\r\n<p style=\"text-align:\
      \ left;\"><em><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Колектив\
      \ театру з директором - художнім керівником, народним артистом України Дмитром&nbsp;Чибораком.</span></em></p>\r\
      \n<hr />\r\n<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/korg/kol/№2_репертуар_на_лютий_а3_gallery.jpg\"\
      \ alt=\"\" width=\"565\" height=\"800\" /></p>"
    caption:
    date: 04 липня 2024&nbsp;р.
