      font-family: 'times new roman', times; font-size: small;\">Розплачуємось доньками&nbsp;й&nbsp;синами.</span></p>\n\
      <p><span style=\"font-family: 'times new roman', times; font-size: small;\"> </span></p>\n<p><span\
      \ style=\"font-family: 'times new roman', times; font-size: small;\">Візьми захисників під&nbsp;свій&nbsp;Покров</span></p>\n\
