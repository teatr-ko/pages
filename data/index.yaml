  - body: "<div dir=\"auto\">\n<p style=\"text-align: center;\"><em><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Вельмишановні наші шанувальники,&nbsp;прихильники,&nbsp;симпатики!</span></em></p>\n\
      <p style=\"text-align: center;\"><em><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Дорогі глядачі, колеги, партнери і друзі!</span></em><br/><em><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Шановна велика і незламна&nbsp;українська&nbsp;СПІЛЬНОТО!</span></em></p>\n\
      <p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Щиро вітаємо Вас зі святом&nbsp;МИКОЛАЯ&nbsp;ЧУДОТВОРЦЯ</span></strong></p>\n<p style=\"\
      text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >і ДНЕМ ЗБРОЙНИХ&nbsp;СИЛ&nbsp;УКРАЇНИ!</span></strong></p>\n<p style=\"text-align: center;\"><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Сьогодні кожен день – це день\
      \ наших славних ЗСУ – найкращих в світі,</span><br/><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">незламних, мужніх, героїчних і жертовних ЛИЦАРІВ СВІТЛА, завдяки</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">яким живемо і боремось, мріємо\
      \ і діємо, працюємо і творимо з вірою в нашу </span><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: medium;\">ПЕРЕМОГУ.</span></p>\n<p style=\"text-align: center;\"><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Святий Чудотвоче, ми вірим в дивА</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">І просимо про допомогу</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Ми є! Стоїмо! Україна жива!</span><br/><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Даруй нам&nbsp;лишень&nbsp;ПЕРЕМОГУ!</span></p>\n\
      <p style=\"text-align: left;\"><img alt=\"\" height=\"400\" src=\"/korg/kol/page/img_0837_gallery.png\"\
      \ style=\"display: block; margin-left: auto; margin-right: auto;\" width=\"279\"/></p>\n<hr/>\n\
      <p style=\"text-align: left;\"> <img alt=\"\" height=\"500\" src=\"/korg/kol/page/сватання_на_гончарівці_gallery.jpg\"\
      \ style=\"float: left;\" width=\"350\"/><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Дорогі наші глядачі, шанувальники&nbsp;і&nbsp;симпатики!</span></p>\n<p><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Вже завтра в <strong>СУБОТУ, 07 ГРУДНЯ,</strong>\
      \ ваш вечір буде не таким довгим і похмурим, якщо завітаєте&nbsp;до&nbsp;театру.</span></p>\n<p><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">А ви ще й досі не вірите в\
      \ магічний вплив сміхотерапії? В такому разі вас запрошує неперевершений сміхотерапевт української\
      \ класичної драматургії Григорій Квітка – Основ’яненко і ми вас запрошуємо на перегляд комедії<strong>\
      \ «СВАТАННЯ&nbsp;НА&nbsp;ГОНЧАРІВЦІ».</strong></span></p>\n<p><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Гадаєте, сьогодні СТЕЦЬКИ вже не в моді, вони перевелись? Озирніться\
      \ довкола себе і ви їх неодмінно впізнаєте! Ось тільки змінили зовнішній антураж, так би мовити,\
      \ стиль. Замість шароварів одягають брендові костюмчики, замість соняшникової палиці осідлали сучасні\
      \ іномарки… Хтось називає їх «матусиними синочками,» хтось, Боже прости, «мажорами,» хтось каже\
      \ «у мами під спідницею»… А по суті – СТЕЦЬКИ! Тай Матусі змінилися, і спідниці не ті… Але вад,\
      \ які висміював класик,&nbsp;не&nbsp;поменшало!</span></p>\n<p><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Тож приходьте і посміємося над ними разом! Вдаримо лихом\
      \ об землю, а сміхотерапією&nbsp;по&nbsp;вадах!</span></p>\n<p><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о&nbsp;17.00&nbsp;год.</span></strong></p>\n\
      <p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Квитки можна\
      \ придбати в касі театру.</span></strong><br/><strong><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">Інформація і колективне бронювання за телефонами: 096 651 03 82,\
      \ 099 198&nbsp;57&nbsp;70</span></strong></p>\n<p style=\"text-align: left;\"> </p>\n<hr/>\n<p style=\"\
      text-align: left;\"> </p>\n<p style=\"text-align: left;\"><img alt=\"\" height=\"500\" src=\"/korg/kol/page/чисta_дошкa_(а3_файл_jpg)_gallery.jpg\"\
      \ style=\"float: left;\" width=\"353\"/></p>\n<p style=\"text-align: left;\"><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Вперше на сцені нашого театру сценічне першопрочитання\
      \ геніального Івана Миколайчука <strong><span style=\"color: #993300;\">&#8220;<span class=\"caps\"\
      ><span class=\"caps\">TABULA</span></span> <span class=\"caps\"><span class=\"caps\">RASA</span></span>\
      \ / ЧИСТА ДОШКА&#8221;</span> </strong>в авторській сценічній версії народної артистки України&nbsp;Людмили&nbsp;Скрипки.</span></p>\n\
      <p style=\"text-align: left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Різдвяний мистецький подарунок для наших шанувальників. Тільки дві неділі! </span><br/><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Встигніть бути першими, хто це побачить:\
      \ </span><br/><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >ПРЕМ&#8217;ЄРА в НЕДІЛЮ</span></strong><br/><strong><span style=\"font-family: 'book antiqua',\
      \ palatino; font-size: medium;\">15 і 22 ГРУДНЯ </span></strong><br/><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">о&nbsp;17.00</span></strong></p>\n<p style=\"text-align:\
      \ left;\"><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Чекаємо на вас.\
      \ Адже творимо для вас&nbsp;з&nbsp;любов&#8217;ю!</span></p>\n<p style=\"text-align: left;\"><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Квитки можна придбати в касі\
      \ театру.</span></strong><br/><strong><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">Інформація і колективне бронювання за телефонами: </span><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">096 651 03 82, 099 198&nbsp;57&nbsp;70</span></strong></p>\n\
      </div>\n<hr/>\n<p style=\"text-align: center;\"> <span style=\"font-size: x-large;\"><strong style=\"\
      font-size: x-large; color: #3765cc; font-family: Georgia;\">Коломийський</strong></span></p>\n<p\
      \ class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size: x-large;\"><strong>академічний\
      \ обласний&nbsp;український&nbsp;драматичний </strong></span></p>\n<p class=\"header_t\" style=\"\
      text-align: center;\"><span style=\"font-size: x-large;\"><strong>театр імені&nbsp;Івана&nbsp;Озаркевича\
      \ </strong></span></p>\n<p class=\"header_t\" style=\"text-align: center;\"><span style=\"font-size:\
      \ x-large;\"><strong>презентує свій ювілейний 177&nbsp;театральний&nbsp;сезон</strong></span></p>\n\
      <blockquote>\n<p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book\
      \ antiqua', palatino;\">Прем’єра першої вистави Коломийського театру &#8220;Дівка на виданню або\
      \ На милування нема силування&#8221; за п’єсою І.Котляревського &#8220;Наталка Полтавка&#8221; відбулася\
      \ 8 червня 1848 року. Священик української церкви Іван Озаркевич адаптував твір Івана Котляревського\
      \ до життя покутських українців. За словами Івана Франка: &#8220;Івану Озаркевичеві хотілося подати\
      \ Котляревського галичанам не в оригіналі, а в&nbsp;підгірськім&nbsp;кептарі&#8221;.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-size: medium; font-family: 'book antiqua',\
      \ palatino;\">19 жовтня 1848 року, Озаркевич, привіз Коломийський театр до Львова, де коломияни\
      \ зіграли виставу &#8220;Дівка на виданню або На милування нема силування&#8221; перед делегатами\
      \ конгресу української інтелігенції. На думку Івана Франка, саме ця подія започаткувала український\
      \ театральний рух&nbsp;в&nbsp;Галичині.</span></p>\n<p style=\"text-align: justify;\"><span style=\"\
      font-size: medium; font-family: 'book antiqua', palatino;\">Славу Коломийському театру здобували\
      \ актори, режисери, митці: Іван та Іванна Біберовичі (видатні українські актори другої половини\
      \ <span class=\"caps\"><span class=\"caps\">XIX</span></span> сторіччя), Володимир Блавацький (перший\
      \ український Гамлет, засновник першого професійного українського театру в США), Микола Бенцаль\
      \ (на думку театральних критиків: один із найкращих західноукраїнських акторів періоду 20-30 років\
      \ минулого століття), Василь Симчич (відомий за своїми акторськими роботами в кіно: Захар Беркут\
      \ - &#8220;Захар Беркут&#8221;, отець Мирон - &#8220;Білий птах з чорною відзнакою&#8221; та інші),\
      \ Михайло Вербицький (автор музики Гімну України), Данило Нарбут (народний художник України), Оксана\
      \ Затварська (першою на Прикарпатті отримала високе мистецьке звання &#8220;Заслуженої артистки\
      \ України&#8221;), Іван Когутяк (відомий в Україні організатор театральної справи), Григорій Манько\
      \ (відомий, як провідний актор Київської опери, один із засновників хору бандуристів), Тарас Мельничук\
      \ (лауреат Національної премії імені Тараса Шевченка (1992 р.), український поет-дисидент), Юрій\
      \ Тодорів, Ігор Салій, Діна Жолобайло та&nbsp;багато&nbsp;інших.</span></p>\n<p style=\"text-align:\
      \ justify;\"><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\">Останнє своє\
      \ відродження  в статусі професійного пережив Коломийськийтеатр в грудні&nbsp;1989&nbsp;року.</span></p>\n\
      <p style=\"text-align: justify;\"><span style=\"font-family: 'book antiqua', palatino; font-size:\
      \ medium;\">В 2008 році - Постановою Колегії Міністерства культури і  туризму України Коломийському\
      \ театрові надано статус академічного і присвоєно ім’я його засновника Івана Озаркевича; а також\
      \ започатковано Всеукраїнський театральний фестиваль «Коломийські представлення», який проводиться\
      \ щорічно.</span><br/> <br/><span style=\"font-size: medium; font-family: 'book antiqua', palatino;\"\
      > Театр є лауреатом численних світових та українських театральних форумі в: м.Единбург (Шотландія); Торонто,\
      \ Монреаль, Кітчінер (Канада)<span>;</span> м.Лодзь, Ельблонг, Зелена Гура, Жешув, Ольштин, Ченстохова\
      \ (Польща); Хеб (Чехія); Бая Маре, Сучава, Радівці (Румунія); Неаполь, Помпей, Касерта (Італія);\
      \ Мюнхен, Штутгарт, Нюрнберг (Німеччина); Пряшів <span>(Словаччина);</span> Херсон, Львів, Полтава,\
      \ Кіровоград, Мукачеве, Тернопіль, Чернівці, Керч,&nbsp;Ніжин,&nbsp;Одеса…</span></p>\n</blockquote>\n\
      <div> </div>"
