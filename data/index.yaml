  - body: "<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">ВАЖЛИВА&nbsp;ІНФОРМАЦІЯ!</span></strong></p>\r\n<p style=\"\
      text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino; font-size: large;\
      \ color: #800000;\">У приміщенні Коломийського театру за адресою: пл.Вічевий майдан,&nbsp;7,</span></strong></p>\r\
      \n<p style=\"text-align: center;\"><strong><span style=\"font-family: 'book antiqua', palatino;\
      \ font-size: large; color: #800000;\">знаходиться&nbsp;</span></strong><strong><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: large; color: #800000;\">УКРИТТЯ.</span></strong></p>\r\n\
      <p style=\"text-align: center;\">&nbsp;</p>"
    caption:
    date: 24 лютого 2022&nbsp;р.
    link:

  - body: "<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"><img src=\"/korg/kol/мораль_пані_дульської_(а3)_gallery.jpg\"\
      \ alt=\"\" width=\"210\" height=\"300\" />&nbsp;<img src=\"/korg/kol/кіт_у_чоботях_(а3)_gallery.jpg\"\
      \ alt=\"\" width=\"212\" height=\"300\" />&nbsp;<img src=\"/korg/kol/тричі_мені_являлася_любов&hellip;_(а3)_gallery.jpg\"\
      \ alt=\"\" width=\"212\" height=\"300\" /></span></p>\r\n<p>&nbsp;</p>\r\n<p><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Шановні коломияни і гості нашого міста.\
      \ Дорогі наші глядачі і&nbsp;театролюби!</span></strong></p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Запрошуємо вас провести другий місяць\
      \ весни твердою вірою в перемогу життя над смертю, позитивним настроєм і душевною гармонією. Ми\
      \ хочемо допомогти вам в цьому своєю творчістю і пропонуємо до вашої уваги таку <strong>ПРОГРАМУ\
      \ ВИХІДНОГО&nbsp;ДНЯ:</strong></span></p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\"><strong>СУБОТА 26 квітня.</strong> Трагікомедія Габрієлі\
      \ Запольської <strong>&laquo;МОРАЛЬ ПАНІ ДУЛЬСЬКОЇ</strong>&raquo;</span></p>\r\n<p>&nbsp;</p>\r\
      \n<p><em><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Пані Дульська\
      \ - владна й деспотична жінка. Її мораль - це відсутність будь-яких моральних норм і принципів,\
      \ якщо справа стосується її особисто, або членів її сім&rsquo;ї. А, може, такі дульські є і у вашому\
      \ оточенні? Краще їх бачити тільки на&nbsp;сцені!</span></em></p>\r\n<p>&nbsp;</p>\r\n<p><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о 17:00&nbsp;год.</span></strong></p>\r\
      \n<p>&nbsp;</p>\r\n<p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >НЕДІЛЯ 27&nbsp;квітня:</span></strong></p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Для нашої дітвори: Улюблена казка Шарля Перро <strong>&laquo;КІТ\
      \ У&nbsp;ЧОБОТЯХ&raquo;</strong></span></p>\r\n<p>&nbsp;</p>\r\n<p><em><span style=\"font-family:\
      \ 'book antiqua', palatino; font-size: medium;\">Ну, яке там життя без кота? Коли труднощі заганяють\
      \ в глухий кут, допомогти можуть тільки мудрі пухнасті&nbsp;думки!</span></em></p>\r\n<p>&nbsp;</p>\r\
      \n<p><em><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Так і бідолашному\
      \ Жаку Простаку довелося опинитися у великій скруті, але мудрий та винахідливий кіт не дасть господарю\
      \ впасти у відчай. А розкішні чоботи й капелюх додають йому ще більшої&nbsp;впевненості!</span></em></p>\r\
      \n<p>&nbsp;</p>\r\n<p><em><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Відома казка Шарля Перро &ldquo;Кіт у чоботях&raquo; вчить нас бути відважними на шляху до щастя,\
      \ шукати вихід, а не виправдання, та жити на&nbsp;повну!</span></em></p>\r\n<p>&nbsp;</p>\r\n<p><strong><span\
      \ style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о 12:00&nbsp;год.</span></strong></p>\r\
      \n<p>&nbsp;</p>\r\n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >На вечірній сцені - сцени з життя Івана Франка у виставі <strong>&laquo;ТРИЧІ МЕНІ ЯВЛЯЛАСЯ ЛЮБОВ&raquo;</strong>\
      \ за п&rsquo;єсою Тетяни Іващенко &laquo;Таїна&nbsp;буття&raquo;.</span></p>\r\n<p>&nbsp;</p>\r\n\
      <p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">ПОЧАТОК о 17:00&nbsp;год.</span></strong></p>\r\
      \n<p>&nbsp;</p>\r\n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Чекаємо на вас з нетерпінням. Адже творимо для вас з&nbsp;любов&#8217;ю.</span></p>\r\n<p>&nbsp;</p>\r\
      \n<p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Квитки можна\
      \ придбати в касі&nbsp;театру.</span></strong></p>\r\n<p>&nbsp;</p>\r\n<p><strong><span style=\"\
      font-family: 'book antiqua', palatino; font-size: medium;\">Інформація і колективне бронювання за\
      \ телефонами: 096 651 03 82, 099 198 57&nbsp;70</span></strong></p>\r\n<p>&nbsp;</p>\r\n<hr />\r\
      \n<p>&nbsp;</p>\r\n<p><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"\
      >Творимо для вас з&nbsp;любов&rsquo;ю!</span></p>\r\n<p><strong><span style=\"font-family: 'book\
      \ antiqua', palatino; font-size: medium;\">Квитки можна придбати в касі театру.</span></strong><br\
      \ /><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\">Інформація\
      \ і колективне бронювання за телефонами: 096 651 03 82, 099 198 57&nbsp;70</span></strong></p>\r\
      \n<p><strong><span style=\"font-family: 'book antiqua', palatino; font-size: medium;\"><img src=\"\
      /korg/kol/репертуар_на_квітень_(а3)_№2_gallery.jpg\" alt=\"\" width=\"565\" height=\"800\" /></span></strong></p>"
    caption:
    date: 04 липня 2024&nbsp;р.
